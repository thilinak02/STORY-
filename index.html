<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Pro View</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; --glass: rgba(255, 255, 255, 0.12); }
        body { font-family: sans-serif; margin: 0; background: #000 no-repeat center center fixed; background-size: cover; height: 100vh; overflow: hidden; color: white; transition: background 0.5s; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1; }
        .content-wrap { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: white; color: black; }
        header { background: rgba(115, 96, 242, 0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        
        /* Story Card Styling */
        .card { background: var(--glass); backdrop-filter: blur(15px); padding: 15px; margin: 10px 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.15); position: relative; }
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid #fff; }
        
        /* Message Bubbles */
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin: 5px 0; font-size: 14px; position: relative; cursor: pointer; }
        .me { align-self: flex-end; background: var(--viber); color: white; border-bottom-right-radius: 2px; }
        .you { align-self: flex-start; background: #2a2a2a; color: white; border-bottom-left-radius: 2px; }
        
        /* Like/Comment Buttons */
        .action-bar { display: flex; gap: 15px; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .act-btn { cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        
        .see-more { color: #3498db; cursor: pointer; font-weight: bold; }
        .del-icon { position: absolute; top: 10px; right: 10px; color: #ff4757; cursor: pointer; font-size: 18px; }

        .nav-bar { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: flex; height: 65px; position: fixed; bottom: 0; width: 100%; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #aaa; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; }
        
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0e0e0e; z-index: 4000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content-wrap">
    <div id="main-app" class="hidden">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="myp" class="pfp">
                <div><span id="myn" style="font-weight:bold;">STORY</span><br>
                <button id="adm-btn" class="hidden" onclick="openAdmin()" style="width:auto; padding:2px 8px; font-size:10px; background:#ff4757; color:white; border:none; border-radius:5px;">ADMIN</button></div>
            </div>
            <button onclick="logout()" style="width:auto; padding:5px; background:none; color:white; border:1px solid white; font-size:10px;">Logout</button>
        </header>

        <div id="p-chats" class="page"><div id="cons"></div></div>

        <div id="p-stories" class="page hidden">
            <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none; font-weight:bold;">+ Post a Story</button></div>
            <div id="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
            <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
        </div>
    </div>

    <div id="auth-page" class="hidden" style="padding:30px;">
        <h2>Login</h2>
        <input id="ap" type="tel" placeholder="Phone Number">
        <input id="as" type="password" placeholder="Password">
        <div id="ud" class="hidden"><input id="au" placeholder="Username"><input type="file" id="up" accept="image/*"></div>
        <button onclick="authMe()" style="background:var(--viber); color:white; border:none;">Continue</button>
        <p onclick="tgl()" style="text-align:center; cursor:pointer;">Create Account</p>
    </div>
</div>

<div id="sm" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; padding:20px;">
    <h3 onclick="this.parentElement.classList.add('hidden')" style="float:right;">&times;</h3>
    <h3>New Story</h3>
    <textarea id="si" placeholder="What's happening?" rows="5"></textarea>
    <input type="file" id="su" accept="image/*">
    <button onclick="postStory()" style="background:var(--viber); color:white; border:none;">Post Story</button>
</div>

<div id="chat-window" class="hidden">
    <header><span onclick="closeChat()">‚¨Ö</span> <b id="chat-name">User</b></header>
    <div id="msg-container" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
    <div style="padding:10px; display:flex; gap:5px; background:#1a1a1a;">
        <input id="msg-input" placeholder="Type message..." style="margin:0;">
        <button onclick="sendMsg()" style="width:auto; background:var(--viber); color:white; border:none; padding:0 15px;">Send</button>
    </div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    const ADMIN_PH = "0712729189";
    const ADMIN_PASS = "Thilinak9411@.";

    let myPh = localStorage.getItem("ph") || "";
    let myNm = localStorage.getItem("nm") || "";
    let myPc = localStorage.getItem("pc") || "";
    let activeChatPh = "";

    window.onload = () => { if(myPh) start(); else document.getElementById('auth-page').classList.remove('hidden'); };

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if(myPh === ADMIN_PH) document.getElementById('adm-btn').classList.remove('hidden');
        loadBg(); loadUsers(); loadStories();
    }

    // --- STORY OPERATIONS ---
    function postStory() {
        const text = document.getElementById('si').value;
        const file = document.getElementById('su').files[0];
        if(!text && !file) return;

        processImg(file || null).then(img => {
            db.ref('stories').push({
                uPh: myPh, user: myNm, text: text, img: img,
                likes: 0, time: Date.now()
            });
            document.getElementById('sm').classList.add('hidden');
            document.getElementById('si').value = "";
        });
    }

    function loadStories() {
        db.ref('stories').on('value', snap => {
            const feed = document.getElementById('feed'); feed.innerHTML = "";
            snap.forEach(x => {
                const s = x.val(); const key = x.key;
                const isMine = s.uPh === myPh;
                const shortText = s.text.length > 60 ? s.text.substring(0,60) + `... <span class="see-more" onclick="showFull(this, '${s.text.replace(/\n/g,'<br>')}')">See More</span>` : s.text;
                
                feed.insertAdjacentHTML('afterbegin', `
                    <div class="card">
                        ${isMine ? `<span class="del-icon" onclick="deleteStory('${key}')">üóëÔ∏è</span>` : ''}
                        <b>${s.user}</b>
                        <p>${shortText}</p>
                        ${s.img ? `<img src="${s.img}" style="width:100%; border-radius:10px;">` : ''}
                        <div class="action-bar">
                            <div class="act-btn" onclick="likeStory('${key}', ${s.likes || 0})">‚ù§Ô∏è ${s.likes || 0}</div>
                            <div class="act-btn" onclick="addComment('${key}')">üí¨ Comment</div>
                        </div>
                        <div id="cmts-${key}" style="font-size:12px; margin-top:5px; color:#ccc;"></div>
                    </div>
                `);
                loadComments(key);
            });
        });
    }

    function showFull(el, full) { el.parentElement.innerHTML = full; }

    function deleteStory(key) { if(confirm("Delete this story?")) db.ref('stories/'+key).remove(); }

    function likeStory(key, cur) { db.ref('stories/'+key+'/likes').set(cur + 1); }

    function addComment(key) {
        const c = prompt("Enter your comment:");
        if(c) db.ref('stories/'+key+'/comments').push({user: myNm, msg: c});
    }

    function loadComments(key) {
        db.ref('stories/'+key+'/comments').limitToLast(2).on('value', snap => {
            const div = document.getElementById('cmts-'+key); div.innerHTML = "";
            snap.forEach(c => {
                div.innerHTML += `<div><b>${c.val().user}:</b> ${c.val().msg}</div>`;
            });
        });
    }

    // --- MESSAGE OPERATIONS ---
    function sendMsg() {
        const msg = document.getElementById('msg-input').value;
        if(!msg) return;
        const chatId = myPh < activeChatPh ? myPh+"_"+activeChatPh : activeChatPh+"_"+myPh;
        db.ref('messages/'+chatId).push({ sender: myPh, msg: msg, time: Date.now() });
        document.getElementById('msg-input').value = "";
    }

    function openChat(ph, name) {
        activeChatPh = ph; document.getElementById('chat-name').innerText = name;
        document.getElementById('chat-window').classList.remove('hidden');
        const chatId = myPh < activeChatPh ? myPh+"_"+activeChatPh : activeChatPh+"_"+myPh;
        db.ref('messages/'+chatId).on('value', snap => {
            const mc = document.getElementById('msg-container'); mc.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const side = d.sender === myPh ? 'me' : 'you';
                const mKey = m.key;
                mc.innerHTML += `<div class="msg ${side}" oncontextmenu="deleteMsg('${chatId}','${mKey}');return false;">${d.msg}</div>`;
            });
            mc.scrollTop = mc.scrollHeight;
        });
    }

    function deleteMsg(cId, mKey) { if(confirm("Delete message?")) db.ref('messages/'+cId+'/'+mKey).remove(); }

    // --- UTILS ---
    async function processImg(file) {
        if(!file) return "";
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => res(e.target.result);
        });
    }

    function loadBg() { db.ref('settings/background').on('value', s => { if(s.val()) document.body.style.backgroundImage = `url('${s.val()}')`; }); }
    function closeChat() { document.getElementById('chat-window').classList.add('hidden'); }
    function pg(id, el) { 
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
    function logout() { localStorage.clear(); location.reload(); }
    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }
    
    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value;
        if(p === ADMIN_PH && s === ADMIN_PASS) {
            localStorage.setItem("ph",p); localStorage.setItem("nm","Admin"); location.reload(); return;
        }
        db.ref('users/'+p).once('value', v => {
            if(v.exists() && v.val().pass == s) {
                localStorage.setItem("ph",p); localStorage.setItem("nm",v.val().name); localStorage.setItem("pc",v.val().pfp || "");
                location.reload();
            } else if(!v.exists() && !document.getElementById('ud').classList.contains('hidden')) {
                const u = document.getElementById('au').value;
                db.ref('users/'+p).set({pass:s, name:u}).then(() => { localStorage.setItem("ph",p); location.reload(); });
            } else alert("Error!");
        });
    }

    function loadUsers() {
        db.ref('users').on('value', s => {
            const container = document.getElementById('cons'); container.innerHTML = "";
            s.forEach(child => {
                if(child.key !== myPh) {
                    const u = child.val();
                    container.innerHTML += `<div class="card" onclick="openChat('${child.key}','${u.name}')"><b>${u.name}</b><br><small>Online</small></div>`;
                }
            });
        });
    }
</script>
</body>
</html>
