<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Messenger PRO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; --bg: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button, select { border-radius: 20px; border: 1px solid #ddd; padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: var(--viber); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 70px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--viber); font-weight: bold; }
        
        /* Stories Styles */
        .story-card { background: white; padding: 15px; margin: 10px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .story-header { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; color: #555; }
        .story-content { font-size: 16px; line-height: 1.4; white-space: pre-wrap; }
        .story-actions { border-top: 1px solid #eee; margin-top: 10px; padding-top: 8px; display: flex; gap: 15px; }
        .action-btn { cursor: pointer; font-size: 14px; color: #666; font-weight: bold; }
        .action-btn.liked { color: #e74c3c; }
        
        .comment-sec { background: #f9f9f9; padding: 8px; border-radius: 8px; margin-top: 8px; font-size: 13px; }
        .comment-item { margin-bottom: 4px; border-bottom: 1px solid #eee; padding-bottom: 2px; }

        #chat-win { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; display: flex; flex-direction: column; }
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:200; padding:20px; box-sizing:border-box; color:white; overflow-y:auto; }
    </style>
</head>
<body>

<div id="auth-page">
    <header>STORY Messenger</header>
    <div style="padding: 20px;">
        <h2 id="auth-title">Login</h2>
        <input id="auth-phone" type="tel" placeholder="Phone Number (07xxxxxxxx)">
        <input id="auth-pass" type="password" placeholder="Password">
        <div id="username-div" class="hidden"><input id="auth-user" placeholder="Choose a Username"></div>
        <button onclick="handleAuth()" style="background: var(--viber); color:white;">Continue</button>
        <p id="toggle-text" onclick="toggleAuthMode()" style="text-align:center; color: var(--viber); cursor:pointer;">‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</p>
    </div>
</div>

<div id="main-app" class="hidden">
    <header>
        <span id="display-name">STORY</span>
        <button onclick="logout()" style="width:auto; padding:5px 10px; font-size:12px; background:rgba(255,255,255,0.2); border:none; color:white;">Logout</button>
    </header>

    <div id="page-chats" class="page">
        <div style="padding: 10px; display: flex;"><input id="add-phone" placeholder="‡∂Ö‡∂Ç‡∂ö‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±" style="flex:1;"><button onclick="addContact()" style="width:auto; margin-left:5px; background:var(--viber); color:white;">Add</button></div>
        <div id="contacts-list"></div>
    </div>

    <div id="page-stories" class="page hidden">
        <div style="padding: 15px;"><button onclick="openStoryModal()" style="background: var(--viber); color:white;">+ ‡∂∏‡∂ú‡∑ö ‡∂ö‡∂≠‡∑è‡∑Ä‡∂ö‡∑ä ‡∂¥‡∑Ö ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button></div>
        <div id="story-feed"></div>
    </div>

    <div id="story-modal" class="modal hidden">
        <span onclick="closeStoryModal()" style="float:right; font-size:30px; cursor:pointer;">√ó</span>
        <h3 id="modal-title">New Story</h3>
        <p style="font-size: 11px; color: #ccc;">*text* ‡∂Ω‡∑ô‡∑É ‡∂Ω‡∑í‡∂∫‡∑ñ ‡∑Ä‡∑í‡∂ß <b>Bold</b> ‡∑Ä‡∑ö.</p>
        <textarea id="story-input" placeholder="‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ö‡∂≠‡∑è‡∑Ä..." style="width:100%; height:100px; border-radius:10px; padding:10px;"></textarea>
        <input type="hidden" id="edit-key">
        <select id="story-privacy">
            <option value="public">Public (‡∑Ñ‡∑ê‡∂∏‡∑ù‡∂ß‡∂∏)</option>
            <option value="friends">Friends (‡∂Ö‡∂≥‡∑î‡∂±‡∂± ‡∂Ö‡∂∫‡∂ß)</option>
        </select>
        <button id="post-btn" onclick="postStory()" style="background:var(--viber); color:white;">Post Story</button>
    </div>

    <div id="chat-win" class="hidden">
        <header><span onclick="closeChat()">‚¨Ö Back</span><span id="chat-target">User</span><span></span></header>
        <div id="msg-container" style="flex:1; overflow-y:auto; padding:15px; background:#e5ddd5;"></div>
        <div style="padding:10px; display:flex; background:white;"><input id="m-in" placeholder="Type..." style="margin:0;"><button onclick="sendMsg()" style="width:60px; background:var(--viber); color:white;">‚ûî</button></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('page-chats', this)">üí¨ Chats</div>
        <div class="nav-item" onclick="showPage('page-stories', this)">üìñ Stories</div>
    </div>
</div>

<script>
    // Config (‡∂î‡∂∂‡∑ö Firebase ‡∂≠‡∑ú‡∂ª‡∂≠‡∑î‡∂ª‡∑î ‡∂ë‡∂Ω‡∑ô‡∑É‡∂∏ ‡∂≠‡∂∂‡∑è ‡∂ú‡∂±‡∑ä‡∂±)
    const firebaseConfig = { 
        apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0", 
        databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com", 
        projectId: "story-ceca0" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("phone") || "";
    let myName = localStorage.getItem("username") || "";
    let isSignupMode = false;

    if(myPhone && myName) startApp();

    function toggleAuthMode() {
        isSignupMode = !isSignupMode;
        document.getElementById('auth-title').innerText = isSignupMode ? "Sign Up" : "Login";
        document.getElementById('username-div').classList.toggle('hidden', !isSignupMode);
    }

    function handleAuth() {
        const phone = document.getElementById('auth-phone').value.trim();
        const pass = document.getElementById('auth-pass').value;
        const user = document.getElementById('auth-user').value.trim();
        if(isSignupMode) {
            db.ref('users/'+phone).set({pass, name: user}).then(() => { alert("Success!"); toggleAuthMode(); });
        } else {
            db.ref('users/'+phone).once('value', s => {
                if(s.exists() && s.val().pass == pass) {
                    myPhone = phone; myName = s.val().name;
                    localStorage.setItem("phone", phone); localStorage.setItem("username", myName);
                    startApp();
                } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        }
    }

    function startApp() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('display-name').innerText = myName;
        loadContacts(); loadAllStories();
    }

    // Helper: Bold text converting *text* -> <b>text</b>
    function formatText(txt) {
        return txt.replace(/\*(.*?)\*/g, "<b>$1</b>");
    }

    function postStory() {
        const txt = document.getElementById('story-input').value;
        const priv = document.getElementById('story-privacy').value;
        const key = document.getElementById('edit-key').value;
        if(!txt) return;

        const data = { phone: myPhone, user: myName, text: txt, privacy: priv, time: new Date().toLocaleString() };
        
        if(key) {
            db.ref('stories/'+key).update(data);
        } else {
            db.ref('stories').push(data);
        }
        closeStoryModal();
    }

    function loadAllStories() {
        db.ref('stories').on('value', s => {
            const feed = document.getElementById('story-feed');
            feed.innerHTML = "";
            s.forEach(st => {
                const d = st.val();
                const key = st.key;
                const likes = d.likes ? Object.keys(d.likes).length : 0;
                const isLiked = d.likes && d.likes[myPhone] ? 'liked' : '';
                
                let html = `
                <div class="story-card">
                    <div class="story-header">
                        <b>${d.user}</b> <span>${d.time}</span>
                    </div>
                    <div class="story-content">${formatText(d.text)}</div>
                    
                    <div class="story-actions">
                        <span class="action-btn ${isLiked}" onclick="likeStory('${key}')">‚ù§Ô∏è ${likes} Like</span>
                        <span class="action-btn" onclick="commentPrompt('${key}')">üí¨ Comment</span>
                        ${d.phone === myPhone ? `
                            <span class="action-btn" style="color:blue" onclick="editStory('${key}', '${escape(d.text)}')">Edit</span>
                            <span class="action-btn" style="color:red" onclick="deleteStory('${key}')">Delete</span>
                        ` : ''}
                    </div>
                    <div class="comment-sec" id="comm-${key}"></div>
                </div>`;
                feed.insertAdjacentHTML('afterbegin', html);
                loadComments(key);
            });
        });
    }

    function likeStory(key) {
        const ref = db.ref(`stories/${key}/likes/${myPhone}`);
        ref.once('value', s => {
            if(s.exists()) ref.remove(); else ref.set(true);
        });
    }

    function commentPrompt(key) {
        const msg = prompt("‡∂î‡∂∂‡∑ö ‡∂Ö‡∂Ø‡∑Ñ‡∑É ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±:");
        if(msg) db.ref(`stories/${key}/comments`).push({user: myName, text: msg});
    }

    function loadComments(key) {
        db.ref(`stories/${key}/comments`).on('value', s => {
            const div = document.getElementById('comm-'+key);
            div.innerHTML = "";
            s.forEach(c => {
                div.innerHTML += `<div class="comment-item"><b>${c.val().user}:</b> ${c.val().text}</div>`;
            });
        });
    }

    function editStory(key, oldTxt) {
        document.getElementById('edit-key').value = key;
        document.getElementById('story-input').value = unescape(oldTxt);
        document.getElementById('modal-title').innerText = "Edit Story";
        openStoryModal();
    }

    function deleteStory(key) { if(confirm("‡∂∏‡∑ô‡∂∫ ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?")) db.ref('stories/'+key).remove(); }

    function openStoryModal() { 
        document.getElementById('story-modal').classList.remove('hidden'); 
    }
    
    function closeStoryModal() { 
        document.getElementById('story-modal').classList.add('hidden'); 
        document.getElementById('edit-key').value = "";
        document.getElementById('story-input').value = "";
    }

    // --- ‡∂¥‡∂ª‡∂´ Chat functions ‡∂ë‡∂Ω‡∑ô‡∑É‡∂∏ ---
    function addContact() {
        const phone = document.getElementById('add-phone').value.trim();
        db.ref('users/'+phone).once('value', s => {
            if(s.exists()) db.ref('contacts/'+myPhone+'/'+phone).set({name: s.val().name, phone: phone});
            else alert("‡∂±‡∑ê‡∂≠!");
        });
    }

    function loadContacts() {
        db.ref('contacts/'+myPhone).on('value', s => {
            const list = document.getElementById('contacts-list');
            list.innerHTML = "";
            s.forEach(c => {
                list.innerHTML += `<div style="padding:15px; background:white; border-bottom:1px solid #eee;" onclick="openChat('${c.val().phone}', '${c.val().name}')">üë§ ${c.val().name}</div>`;
            });
        });
    }

    let chatID = "";
    function openChat(phone, name) {
        document.getElementById('chat-target').innerText = name;
        document.getElementById('chat-win').classList.remove('hidden');
        chatID = myPhone < phone ? myPhone+"_"+phone : phone+"_"+myPhone;
        db.ref('chats/'+chatID).on('value', s => {
            const b = document.getElementById('msg-container'); b.innerHTML = "";
            s.forEach(m => {
                const align = m.val().s == myPhone ? 'text-align:right' : 'text-align:left';
                const bg = m.val().s == myPhone ? '#dcf8c6' : 'white';
                b.innerHTML += `<div style="${align}; margin-bottom:5px;"><span style="background:${bg}; padding:8px; border-radius:10px; display:inline-block;">${m.val().t}</span></div>`;
            });
        });
    }

    function sendMsg() {
        const t = document.getElementById('m-in').value;
        if(t) db.ref('chats/'+chatID).push({s: myPhone, t: t});
        document.getElementById('m-in').value = "";
    }

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
    function closeChat() { document.getElementById('chat-win').classList.add('hidden'); }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
