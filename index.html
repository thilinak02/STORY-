<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Pro - Social</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #7360f2; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 12px; border: 1px solid #ddd; padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: var(--main); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 60px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--main); font-weight: bold; }
        .page { height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 20px; }
        .card { background: var(--white); padding: 15px; margin: 10px; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; }
        .story-card { background: var(--white); padding: 15px; margin: 10px; border-radius: 15px; }
        .action-bar { display: flex; gap: 15px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .action-btn { background: none; border: none; color: #555; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 5px; width: auto; padding: 5px; }
        .comment-sec { background: #f8f9fa; border-radius: 10px; padding: 10px; margin-top: 10px; font-size: 12px; }
        .comment-item { margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 3px; }
        .btn-red { background: #ff4757 !important; color: white !important; font-size: 10px; width: auto; padding: 5px 10px; }
    </style>
</head>
<body>

    <div id="auth-page" style="padding: 50px 20px; text-align: center;">
        <h1 style="color:var(--main); font-size: 40px; margin-bottom: 5px;">STORY</h1>
        <div id="login-div">
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="login()" style="background:var(--main); color:white;">Log In</button>
            <p onclick="toggleAuth(true)" style="color:blue; cursor:pointer;">‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</p>
        </div>
        <div id="sign-div" class="hidden">
            <input type="text" id="s-user" placeholder="New Username">
            <input type="password" id="s-pass" placeholder="New Password">
            <button onclick="signup()" style="background:#2ecc71; color:white;">Sign Up</button>
            <p onclick="toggleAuth(false)" style="color:blue; cursor:pointer;">Login ‡∑Ä‡∑ô‡∂≠ ‡∂∫‡∂±‡∑ä‡∂±</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="header-title">STORY</span> <span onclick="logout()" style="font-size: 12px; font-weight: normal;">Logout</span></header>
        
        <div id="page-stories" class="page">
            <div class="card">
                <textarea id="story-txt" placeholder="‡∂Ö‡∂Ø ‡∂∏‡∑ú‡∂ö‡∂Ø ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±‡∑ö?"></textarea>
                <button onclick="postStory()" style="background:var(--main); color:white;">Post Story</button>
            </div>
            <div id="story-feed"></div>
        </div>

        <div id="page-profile" class="page hidden">
            <div class="card" style="text-align:center;">
                <img id="my-img" src="" class="avatar" style="width:80px; height:80px; border: 2px solid var(--main);">
                <input type="text" id="edit-name" placeholder="Name">
                <input type="text" id="edit-img" placeholder="Profile Photo URL">
                <button onclick="updateProfile()" style="background:var(--main); color:white;">Save Profile</button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="showPage('page-stories', this)">üìñ Stories</div>
            <div class="nav-item" onclick="showPage('page-profile', this)">üë§ Profile</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let me = localStorage.getItem("u_name") || "";

        if(me) startApp();

        function toggleAuth(s) { document.getElementById('login-div').classList.toggle('hidden', s); document.getElementById('sign-div').classList.toggle('hidden', !s); }

        function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) { localStorage.setItem("u_name", u); me = u; startApp(); }
                else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        }

        function signup() {
            const u = document.getElementById('s-user').value.trim();
            const p = document.getElementById('s-pass').value;
            if(u && p) {
                db.ref('users/'+u).set({pass:p, name:u, img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"}).then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!"); toggleAuth(false); });
            }
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            db.ref('users/'+me).on('value', s => {
                const d = s.val();
                document.getElementById('header-title').innerText = d.name;
                document.getElementById('my-img').src = d.img;
                document.getElementById('edit-name').value = d.name;
                document.getElementById('edit-img').value = d.img;
            });
            loadStories();
        }

        function updateProfile() {
            db.ref('users/'+me).update({name: document.getElementById('edit-name').value, img: document.getElementById('edit-img').value});
            alert("Updated!");
        }

        function postStory() {
            const t = document.getElementById('story-txt').value; if(!t) return;
            db.ref('stories').push({u:me, t:t, likes: 0});
            document.getElementById('story-txt').value = "";
        }

        function loadStories() {
            db.ref('stories').on('value', s => {
                const f = document.getElementById('story-feed'); f.innerHTML = "";
                s.forEach(st => {
                    const d = st.val(); const key = st.key;
                    db.ref('users/'+d.u).once('value', u => {
                        const userData = u.val();
                        let likes = d.likes || 0;
                        let delBtn = (d.u === me) ? `<button class="btn-red" onclick="deleteStory('${key}')">Delete</button>` : "";
                        
                        let commentHTML = "";
                        if(d.comments) {
                            Object.values(d.comments).forEach(c => {
                                commentHTML += `<div class="comment-item"><b>${c.u}:</b> ${c.t}</div>`;
                            });
                        }

                        f.innerHTML = `
                        <div class="story-card">
                            <div style="display:flex; align-items:center; justify-content:space-between;">
                                <div style="display:flex; align-items:center;">
                                    <img src="${userData.img}" class="avatar" style="width:30px; height:30px; margin-right:10px;">
                                    <b>${userData.name}</b>
                                </div>
                                ${delBtn}
                            </div>
                            <p style="margin:10px 0;">${d.t}</p>
                            <div class="action-bar">
                                <button class="action-btn" onclick="likeStory('${key}', ${likes})">‚ù§Ô∏è ${likes}</button>
                                <button class="action-btn" onclick="addComment('${key}')">üí¨ Comment</button>
                            </div>
                            <div class="comment-sec" id="comm-${key}">${commentHTML || "No comments yet"}</div>
                        </div>` + f.innerHTML;
                    });
                });
            });
        }

        function likeStory(key, cur) { db.ref('stories/'+key).update({likes: cur + 1}); }

        function addComment(key) {
            const c = prompt("‡∂î‡∂∂‡∑ö ‡∂Ö‡∂Ø‡∑Ñ‡∑É ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±:");
            if(c) db.ref('stories/'+key+'/comments').push({u: me, t: c});
        }

        function deleteStory(key) { if(confirm("‡∂∏‡∂ö‡∂±‡∑ä‡∂± ‡∂ï‡∂±‡∑ô‡∂Ø?")) db.ref('stories/'+key).remove(); }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
