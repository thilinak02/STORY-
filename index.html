<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Pro View</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; }
        body { 
            font-family: sans-serif; margin: 0; 
            background: #000 url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5') no-repeat center center fixed;
            background-size: cover; height: 100vh; overflow: hidden; color: white;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1; }
        .content-wrap { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: rgba(255,255,255,1); color: black; }
        
        header { background: rgba(115, 96, 242, 0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 12px; margin: 8px 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; align-items: center; }
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 2px solid #fff; }
        
        /* Message Bubbles */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0e0e0e; z-index: 4000; display: flex; flex-direction: column; }
        #msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin: 5px 0; font-size: 14px; }
        .me { align-self: flex-end; background: var(--viber); color: white; border-bottom-right-radius: 2px; }
        .you { align-self: flex-start; background: #2a2a2a; color: white; border-bottom-left-radius: 2px; }
        
        .nav-bar { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: flex; height: 65px; border-top: 1px solid rgba(255,255,255,0.1); position: fixed; bottom: 0; width: 100%; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #aaa; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content-wrap">
    <div id="auth-page" class="hidden">
        <header>STORY Messenger</header>
        <div style="padding: 25px;">
            <h2 id="at">Login</h2>
            <input id="ap" type="tel" placeholder="Phone Number">
            <input id="as" type="password" placeholder="Password">
            <div id="ud" class="hidden">
                <input id="au" placeholder="Username">
                <p style="font-size:12px;">Profile Photo:</p>
                <input type="file" id="up" accept="image/*">
            </div>
            <button onclick="authMe()" style="background:var(--viber); color:white; border:none; font-weight:bold;">Continue</button>
            <p onclick="tgl()" style="text-align:center; cursor:pointer; text-decoration:underline;">Create New Account</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="myp" class="pfp">
                <span id="myn" style="font-weight:bold;">STORY</span>
            </div>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:none; border:1px solid white; color:white; font-size:10px; border-radius:10px;">Logout</button>
        </header>

        <div id="p-chats" class="page">
            <div style="padding:15px;"><input id="sq" placeholder="Search friends..." oninput="searchUser()"></div>
            <div id="chat-list-container">
                <h4 style="margin-left:15px; color:#aaa;">All Users</h4>
                <div id="cons"></div>
            </div>
        </div>

        <div id="p-stories" class="page hidden">
            <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none; font-weight:bold;">+ New Story</button></div>
            <div id="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="pg('p-chats',this)">ðŸ’¬ Chats</div>
            <div class="nav-item" onclick="pg('p-stories',this)">ðŸ“– Stories</div>
        </div>
    </div>
</div>

<div id="chat-window" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <span onclick="closeChat()" style="cursor:pointer; font-size:22px; margin-right:15px;">â¬…</span>
            <img id="chat-pfp" class="pfp" style="width:35px; height:35px; border:1px solid white;">
            <b id="chat-name">User</b>
        </div>
    </header>
    <div id="msg-container"></div>
    <div style="padding:10px; background:#1a1a1a; display:flex; gap:10px;">
        <input id="msg-input" placeholder="Type message..." style="margin:0; flex:1;">
        <button onclick="sendMsg()" style="width:auto; margin:0; background:var(--viber); color:white; border:none; padding:0 15px;">Send</button>
    </div>
</div>

<div id="sm" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; padding:20px; box-sizing:border-box;">
    <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:35px; cursor:pointer;">&times;</span>
    <h3>Create Story</h3>
    <textarea id="si" placeholder="What's on your mind?" rows="4" style="width:100%;"></textarea>
    <input type="file" id="su" accept="image/*">
    <button onclick="post()" style="background:var(--viber); color:white; border:none;">Post Now</button>
</div>

<script>
    // Config
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let myPh = localStorage.getItem("ph") || "";
    let myNm = localStorage.getItem("nm") || "";
    let myPc = localStorage.getItem("pc") || "";
    let activeChatPh = "";

    window.onload = function() { 
        if(myPh) start(); 
        else document.getElementById('auth-page').classList.remove('hidden'); 
    };

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        loadUsers();
        loadStories();
    }

    function logout() { localStorage.clear(); location.reload(); }
    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    // Auth
    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value;
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    localStorage.setItem("ph",p); localStorage.setItem("nm",v.val().name); localStorage.setItem("pc",v.val().pfp || "");
                    location.reload();
                } else alert("Details Incorrect!");
            });
        } else {
            const u = document.getElementById('au').value, f = document.getElementById('up').files[0];
            let img = f ? await processImg(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img}).then(() => {
                localStorage.setItem("ph",p); localStorage.setItem("nm",u); localStorage.setItem("pc",img);
                location.reload();
            });
        }
    }

    // Load Chat List
    function loadUsers() {
        db.ref('users').on('value', s => {
            const container = document.getElementById('cons');
            container.innerHTML = "";
            s.forEach(child => {
                if(child.key !== myPh) {
                    const u = child.val();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${u.pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                        <div><b>${u.name}</b><br><small style="color:#aaa;">Click to chat</small></div>
                    `;
                    card.onclick = () => openChat(child.key, u.name, u.pfp);
                    container.appendChild(card);
                }
            });
        });
    }

    // Chat Functions
    function openChat(ph, name, pfp) {
        activeChatPh = ph;
        document.getElementById('chat-name').innerText = name;
        document.getElementById('chat-pfp').src = pfp || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        document.getElementById('chat-window').classList.remove('hidden');
        
        // Load Messages
        const chatId = myPh < activeChatPh ? myPh + "_" + activeChatPh : activeChatPh + "_" + myPh;
        db.ref('messages/' + chatId).on('value', snap => {
            const mc = document.getElementById('msg-container');
            mc.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const side = d.sender === myPh ? 'me' : 'you';
                mc.innerHTML += `<div class="msg ${side}">${d.msg}</div>`;
            });
            mc.scrollTop = mc.scrollHeight;
        });
    }

    function closeChat() { 
        document.getElementById('chat-window').classList.add('hidden'); 
        activeChatPh = ""; 
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value || !activeChatPh) return;
        const chatId = myPh < activeChatPh ? myPh + "_" + activeChatPh : activeChatPh + "_" + myPh;
        db.ref('messages/' + chatId).push({
            sender: myPh,
            msg: inp.value,
            time: Date.now()
        });
        inp.value = "";
    }

    // Stories
    function loadStories() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                f.insertAdjacentHTML('afterbegin', `<div class="card" style="display:block;"><b>${d.user}</b><p>${d.text}</p>${d.img?`<img src="${d.img}" style="width:100%; border-radius:10px; margin-top:5px;">`:''}</div>`);
            });
        });
    }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0];
        if(!t && !f) return;
        let img = f ? await processImg(f) : "";
        db.ref('stories').push({user:myNm, text:t, img:img});
        document.getElementById('sm').classList.add('hidden');
        document.getElementById('si').value = "";
    }

    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    async function processImg(f) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = e => res(e.target.result);
        });
    }
</script>
</body>
</html>
