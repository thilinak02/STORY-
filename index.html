<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; }
        body { 
            font-family: sans-serif; margin: 0; 
            background: #000 url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5') no-repeat center center fixed;
            background-size: cover; height: 100vh; overflow: hidden; color: white;
        }
        /* ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂ã‡∂©‡∑í‡∂±‡∑ä ‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∂¥‡∑ô‡∂±‡∑ô‡∂±‡∑ä‡∂± */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1; }
        .content-wrap { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; }
        
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: rgba(255,255,255,0.9); color: black; font-size: 16px; }
        
        header { background: rgba(115, 96, 242, 0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        
        .card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 15px; margin: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); position: relative; }
        .nav-bar { background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); display: flex; height: 65px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #ddd; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; background: rgba(255,255,255,0.1); }
        
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 2px solid white; }
        .s-img { width: 100%; border-radius: 12px; margin-top: 10px; }
        
        #cw { position:fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index:1000; display:flex; flex-direction:column; }
        .msg-me { align-self: flex-end; background: var(--viber); color: white; padding: 10px; border-radius: 15px 15px 0 15px; margin-bottom: 5px; max-width: 80%; }
        .msg-them { align-self: flex-start; background: white; color: black; padding: 10px; border-radius: 15px 15px 15px 0; margin-bottom: 5px; max-width: 80%; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content-wrap">
    <div id="auth-page">
        <header>STORY Messenger</header>
        <div style="padding: 25px;">
            <h2 id="at">Login</h2>
            <input id="ap" type="tel" placeholder="Phone (0712729189)">
            <input id="as" type="password" placeholder="Password">
            <div id="ud" class="hidden">
                <input id="au" placeholder="Username">
                <p style="font-size:12px;">Profile Photo:</p>
                <input type="file" id="up" accept="image/*">
            </div>
            <button onclick="authMe()" style="background:var(--viber); color:white; border:none; font-weight:bold;">Continue</button>
            <p onclick="tgl()" style="text-align:center; cursor:pointer; text-decoration:underline;">Create New Account</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="myp" class="pfp">
                <span id="myn" style="font-weight:bold;">STORY</span>
                <span id="adm-tag" class="hidden" style="background:gold; color:black; font-size:10px; padding:2px 5px; border-radius:5px; margin-left:5px;">ADMIN</span>
            </div>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:none; border:1px solid white; color:white; font-size:10px; border-radius:10px;">Logout</button>
        </header>

        <div id="p-chats" class="page">
            <div style="padding:15px;"><input id="sq" placeholder="Search friends..." oninput="searchUser()"></div>
            <div id="reqs"></div>
            <div id="cons"></div>
        </div>

        <div id="p-stories" class="page hidden">
            <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none; font-weight:bold;">+ New Story</button></div>
            <div id="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
            <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
        </div>
    </div>
</div>

<div id="sm" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; padding:20px; box-sizing:border-box;">
    <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:35px; cursor:pointer; color:white;">&times;</span>
    <h3 style="color:white;">Create Story</h3>
    <textarea id="si" placeholder="What's on your mind?" rows="4"></textarea>
    <input type="file" id="su" accept="image/*" style="background:white;">
    <button id="pb" onclick="post()" style="background:var(--viber); color:white; border:none; margin-top:10px;">Post Now</button>
</div>

<div id="cw" class="hidden">
    <header><span onclick="closeCh()" style="cursor:pointer;">‚¨Ö Back</span><span id="ct">User</span><span></span></header>
    <div id="mc" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; background:#111;"></div>
    <div style="padding:10px; display:flex; background:#222;">
        <input id="mi" placeholder="Type..." style="background:white;">
        <button onclick="send()" style="width:60px; background:var(--viber); color:white; margin-left:5px;">‚ûî</button>
    </div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    const ADM_PH = "0712729189";
    const ADM_PW = "Thilinak9411@.";

    let myPh = localStorage.getItem("ph") || "";
    let myNm = localStorage.getItem("nm") || "";
    let myPc = localStorage.getItem("pc") || "";
    let isAdmin = (myPh === ADM_PH);

    // ‡∂¥‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö ‡∂Ω‡∑ù‡∂©‡∑ä ‡∑Ä‡∑ô‡∂Ø‡∑ä‡∂Ø‡∑ì‡∂∏ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∑É‡∑ä‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂±‡∑ä ‡∂ë‡∂ö ‡∂Ö‡∂∫‡∑í‡∂±‡∑ä ‡∂ö‡∂ª ‡∂Ω‡∑ú‡∂ú‡∑í‡∂±‡∑ä ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í
    window.onload = function() {
        if(myPh) {
            start();
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
        }
    };

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if(isAdmin) document.getElementById('adm-tag').classList.remove('hidden');
        loadAll();
    }

    function logout() { localStorage.clear(); location.reload(); }
    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    const processImg = (file) => new Promise((res) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = (ev) => {
            const img = new Image(); img.src = ev.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 500; const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH; canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                res(canvas.toDataURL('image/jpeg', 0.5));
            };
        };
    });

    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value;
        if(p === ADM_PH && s === ADM_PW) {
            myPh=p; myNm="Admin"; isAdmin=true;
            localStorage.setItem("ph",p); localStorage.setItem("nm",myNm);
            db.ref('users/'+p).update({pass:s, name:myNm});
            start(); return;
        }
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    myPh=p; myNm=v.val().name; myPc=v.val().pfp || "";
                    localStorage.setItem("ph",p); localStorage.setItem("nm",myNm); localStorage.setItem("pc",myPc);
                    start();
                } else alert("Details Incorrect!");
            });
        } else {
            const u = document.getElementById('au').value, f = document.getElementById('up').files[0];
            let img = f ? await processImg(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img}).then(() => location.reload());
        }
    }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0], b = document.getElementById('pb');
        b.disabled = true; b.innerText = "Posting...";
        let img = f ? await processImg(f) : "";
        db.ref('stories').push({ph:myPh, user:myNm, pfp:myPc, text:t, img:img, time:new Date().toLocaleString()});
        document.getElementById('sm').classList.add('hidden'); b.disabled = false;
        document.getElementById('si').value = ""; document.getElementById('su').value = "";
    }

    function admDel(k) { if(confirm("Delete?")) db.ref('stories/'+k).remove(); }
    function reportPost(k, p, t) {
        if(confirm("Report to Admin?")) {
            const chatId = myPh < ADM_PH ? myPh+"_"+ADM_PH : ADM_PH+"_"+myPh;
            db.ref('chats/'+chatId).push({s:myPh, t:`‚ö†Ô∏è REPORT: ${p}'s post: ${t.substring(0,20)}`});
            alert("Reported!");
        }
    }

    function loadAll() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                f.insertAdjacentHTML('afterbegin', `<div class="card">
                    ${isAdmin ? `<button onclick="admDel('${x.key}')" style="position:absolute;right:10px;top:10px;background:red;color:white;border:none;border-radius:5px;font-size:10px;padding:5px;">Delete</button>` : 
                    `<button onclick="reportPost('${x.key}','${d.user}','${d.text}')" style="position:absolute;right:10px;top:10px;background:rgba(255,255,255,0.2);color:white;border:none;border-radius:5px;font-size:10px;padding:5px;">‚ö†Ô∏è Report</button>`}
                    <div style="display:flex;align-items:center;margin-bottom:8px;"><img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp"><b>${d.user}</b></div>
                    <p>${d.text}</p>
                    ${d.img ? `<img src="${d.img}" class="s-img">` : ''}
                </div>`);
            });
        });
        db.ref('contacts/'+myPh).on('value', s => {
            const c = document.getElementById('cons'); c.innerHTML = "";
            s.forEach(x => { c.innerHTML += `<div class="card" onclick="openCh('${x.val().ph}','${x.val().nm}')">üë§ ${x.val().nm}</div>`; });
        });
        db.ref('requests/'+myPh).on('value', s => {
            const r = document.getElementById('reqs'); r.innerHTML = "";
            s.forEach(x => { r.innerHTML += `<div class="card">${x.val().nm} invited you <button onclick="acc('${x.val().fr}','${x.val().nm}','${x.val().pc}')">Accept</button></div>`; });
        });
    }

    function openCh(p,n) {
        curCh = myPh < p ? myPh+"_"+p : p+"_"+myPh;
        document.getElementById('ct').innerText = n;
        document.getElementById('cw').classList.remove('hidden');
        db.ref('chats/'+curCh).on('value', s => {
            const m = document.getElementById('mc'); m.innerHTML = "";
            s.forEach(x => {
                const isMe = x.val().s == myPh;
                m.innerHTML += `<div class="${isMe?'msg-me':'msg-them'}">${x.val().t}</div>`;
            });
            m.scrollTop = m.scrollHeight;
        });
    }
    function closeCh() { document.getElementById('cw').classList.add('hidden'); }
    function send() {
        let t = document.getElementById('mi').value;
        if(t) db.ref('chats/'+curCh).push({s:myPh, t:t});
        document.getElementById('mi').value = "";
    }
    function searchUser() {
        const q = document.getElementById('sq').value.toLowerCase();
        if(!q) return;
        db.ref('users').once('value', s => {
            const resDiv = document.getElementById('cons');
            resDiv.innerHTML = "";
            s.forEach(u => {
                if(u.key !== myPh && u.val().name.toLowerCase().includes(q)) {
                    resDiv.innerHTML += `<div class="card" style="display:flex;align-items:center;"><span style="flex:1;">${u.val().name}</span><button onclick="inv('${u.key}')" style="width:auto;padding:5px;">Add</button></div>`;
                }
            });
        });
    }
    function inv(p) { db.ref(`requests/${p}/${myPh}`).set({nm:myNm, fr:myPh, pc:myPc}); alert("Sent!"); }
    function acc(p,n,pc) {
        db.ref(`contacts/${myPh}/${p}`).set({ph:p, nm:n, pc:pc});
        db.ref(`contacts/${p}/${myPh}`).set({ph:myPh, nm:myNm, pc:myPc});
        db.ref(`requests/${myPh}/${p}`).remove();
    }
    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
