<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #7360f2; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 85%; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        button { background: #7360f2; color: white; border: none; padding: 15px; width: 100%; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>STORY</h2>
        <input type="tel" id="phone">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">SMS එවන්න</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            authDomain: "story-ceca0.firebaseapp.com",
            projectId: "story-ceca0",
            storageBucket: "story-ceca0.firebasestorage.app",
            messagingSenderId: "820075788039",
            appId: "1:820075788039:web:076857bff62a48759a77a2"
        };
        firebase.initializeApp(firebaseConfig);

        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, { initialCountry: "lk", separateDialCode: true });

        function sendOTP() {
            const phoneNumber = iti.getNumber();
            if (!phoneNumber) { alert("කරුණාකර අංකය ඇතුළත් කරන්න!"); return; }

            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
            
            firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
                .then(res => {
                    const otp = prompt("ඔබේ දුරකථනයට ආ අංක 6 මෙතන ඇතුළත් කරන්න:");
                    res.confirm(otp).then(() => alert("සාර්ථකයි!"));
                }).catch(err => alert("දෝෂයක්: " + err.message));
        }
    </script>
</body>
</html>
