<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Messenger PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #7360f2; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 20px; border: 1px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: var(--main); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 65px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--main); font-weight: bold; }
        .page { height: calc(100vh - 130px); overflow-y: auto; padding-bottom: 20px; }
        .card { background: white; padding: 15px; margin: 10px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #ddd; margin-right: 15px; }
        .contact-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; background: white; cursor: pointer; }
        .msg-box { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-color: #e5ddd5; background-size: cover; background-position: center; }
        .msg { padding: 10px; border-radius: 15px; margin-bottom: 8px; max-width: 75%; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .rec { background: white; align-self: flex-start; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="auth-page" style="padding: 50px 20px; text-align: center;">
        <h1 style="color:var(--main); font-size: 45px; margin-bottom: 10px;">STORY</h1>
        <div id="login-div">
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="login()" style="background:var(--main); color:white; border:none; font-weight:bold; cursor:pointer;">Log In</button>
            <p onclick="toggleAuth(true)" style="color:blue; cursor:pointer; margin-top:15px;">‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂± (Sign Up)</p>
        </div>
        <div id="sign-div" class="hidden">
            <input type="text" id="s-user" placeholder="Choose Username">
            <input type="password" id="s-pass" placeholder="Password">
            <button onclick="signup()" style="background:#25D366; color:white; border:none; font-weight:bold; cursor:pointer;">Sign Up</button>
            <p onclick="toggleAuth(false)" style="color:blue; cursor:pointer; margin-top:15px;">‡∂Ø‡∑ê‡∂±‡∂ß‡∂∏‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∂≠‡∑í‡∂∂‡∑ö</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="header-title">STORY</span> <span onclick="showPage('page-profile')" style="cursor:pointer">‚öôÔ∏è</span></header>
        
        <div id="page-chats" class="page">
            <div id="contact-list"></div>
        </div>

        <div id="page-stories" class="page hidden">
            <div class="card">
                <textarea id="story-txt" placeholder="‡∂î‡∂∂‡∑ö ‡∂ö‡∂≠‡∑è‡∑Ä ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."></textarea>
                <button onclick="postStory()" style="background:var(--main); color:white; border:none; font-weight:bold;">Post Story</button>
            </div>
            <div id="story-feed"></div>
        </div>

        <div id="page-profile" class="page hidden">
            <div class="card" style="text-align:center;">
                <img id="my-p-img" src="" class="avatar" style="width:100px; height:100px; margin-bottom:10px; border:3px solid var(--main);">
                <input type="text" id="edit-name" placeholder="‡∂î‡∂∂‡∑ö ‡∂±‡∂∏">
                <input type="text" id="edit-img" placeholder="Profile Photo Link (URL)">
                <button onclick="updateProfile()" style="background:var(--main); color:white; border:none; font-weight:bold;">Update Profile</button>
                <button onclick="logout()" style="background:#ff4757; color:white; border:none; margin-top:20px; font-weight:bold;">Log Out</button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="showPage('page-chats', this)">üí¨ Chats</div>
            <div class="nav-item" onclick="showPage('page-stories', this)">üìñ Stories</div>
            <div class="nav-item" onclick="showPage('page-profile', this)">üë§ Profile</div>
        </div>
    </div>

    <div id="chat-win" class="hidden" style="position:fixed; top:0; width:100%; height:100vh; background:#e5ddd5; z-index:200;">
        <header>
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">‚¨Ö</button>
            <span id="chat-target-name">Chat</span>
            <button onclick="changeBg()" style="background:none; border:none; color:white; font-size:12px; cursor:pointer;">Wallpaper</button>
        </header>
        <div id="msg-container" class="msg-box"></div>
        <div style="padding:10px; background:white; display:flex; gap:8px;">
            <button onclick="sendPhoto()" style="width:40px; border:none; background:none; font-size:20px; cursor:pointer;">üì∑</button>
            <input type="text" id="m-in" placeholder="Type a message..." style="margin:0;">
            <button onclick="sendMsg()" style="width:50px; border-radius:50%; background:var(--main); color:white; border:none; cursor:pointer;">‚ûî</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let me = localStorage.getItem("u_name") || "";
        let other = "";

        if(me) startApp();

        function toggleAuth(s) { document.getElementById('login-div').classList.toggle('hidden', s); document.getElementById('sign-div').classList.toggle('hidden', !s); }

        function signup() {
            const u = document.getElementById('s-user').value.trim();
            const p = document.getElementById('s-pass').value;
            if(u && p) {
                db.ref('users/'+u).set({pass:p, name:u, img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"}).then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í! ‡∂Ø‡∑ê‡∂±‡∑ä Log In ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±."); toggleAuth(false); });
            }
        }

        function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) { localStorage.setItem("u_name", u); me = u; startApp(); }
                else alert("Username ‡∑Ñ‡∑ù Password ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            db.ref('users/'+me).on('value', s => {
                const d = s.val();
                if(d) {
                    document.getElementById('header-title').innerText = d.name;
                    document.getElementById('my-p-img').src = d.img;
                    document.getElementById('edit-name').value = d.name;
                    document.getElementById('edit-img').value = d.img;
                }
            });
            loadContacts(); loadStories();
        }

        function updateProfile() {
            const n = document.getElementById('edit-name').value;
            const i = document.getElementById('edit-img').value;
            db.ref('users/'+me).update({name:n, img:i}).then(() => alert("Profile ‡∂ë‡∂ö Update ‡∑Ä‡∑î‡∂´‡∑è!"));
        }

        function loadContacts() {
            db.ref('users').on('value', s => {
                const list = document.getElementById('contact-list'); list.innerHTML = "";
                s.forEach(u => {
                    if(u.key !== me) {
                        list.innerHTML += `<div class="contact-item" onclick="openChat('${u.key}', '${u.val().name}')">
                            <img src="${u.val().img}" class="avatar">
                            <div style="display:flex; flex-direction:column;"><b>${u.val().name}</b><small style="color:gray;">‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫‡∂ö‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±</small></div>
                        </div>`;
                    }
                });
            });
        }

        function openChat(user, name) {
            other = user; document.getElementById('chat-target-name').innerText = name;
            document.getElementById('chat-win').classList.remove('hidden');
            const id = me < other ? me+"_"+other : other+"_"+me;
            db.ref('chats/'+id).on('value', s => {
                const b = document.getElementById('msg-container'); b.innerHTML = "";
                s.forEach(m => { 
                    const d = m.val(); const c = d.s == me ? 'sent' : 'rec'; 
                    let content = d.t;
                    if(d.type == 'img') content = `<img src="${d.t}">`;
                    b.innerHTML += `<div class="msg ${c}">${content}</div>`; 
                });
                b.scrollTop = b.scrollHeight;
            });
        }

        function sendMsg() {
            const t = document.getElementById('m-in').value; if(!t) return;
            const id = me < other ? me+"_"+other : other+"_"+me;
            db.ref('chats/'+id).push({s:me, t:t, type:'text'}); document.getElementById('m-in').value = "";
        }

        function sendPhoto() {
            const url = prompt("‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫‡∑ö Link (URL) ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂± ‡∂¥‡∑ö‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:");
            if(url) {
                const id = me < other ? me+"_"+other : other+"_"+me;
                db.ref('chats/'+id).push({s:me, t:url, type:'img'});
            }
        }

        function postStory() {
            const t = document.getElementById('story-txt').value; if(!t) return;
            db.ref('stories').push({u:me, t:t, time: Date.now()});
            document.getElementById('story-txt').value = "";
        }

        function loadStories() {
            db.ref('stories').on('value', s => {
                const f = document.getElementById('story-feed'); f.innerHTML = "";
                s.forEach(st => {
                    const d = st.val();
                    db.ref('users/'+d.u).once('value', u => {
                        const userData = u.val();
                        f.innerHTML = `<div class="card"><div style="display:flex; align-items:center; margin-bottom:5px;"><img src="${userData.img}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;"><b>${userData.name}</b></div><p style="margin:0; font-size:14px;">${d.t}</p></div>` + f.innerHTML;
                    });
                });
            });
        }

        function changeBg() {
            const url = prompt("Wallpaper ‡∂ë‡∂ö‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ Image Link ‡∂ë‡∂ö ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±:");
            if(url) document.getElementById('msg-container').style.backgroundImage = `url('${url}')`;
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        }
        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
