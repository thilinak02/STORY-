<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Messenger PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #7360f2; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        .hidden { display: none !important; }
        .card { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; margin: 50px auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--main); color: white; font-weight: bold; cursor: pointer; }
        header { background: var(--main); color: white; padding: 15px; position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; z-index: 10; font-weight: bold; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 60px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--main); font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card">
            <h1 style="color:var(--main); margin-bottom:5px;">STORY</h1>
            <p style="font-size:12px; color:#888; margin-bottom:20px;">Messenger</p>
            <div id="login-form">
                <input type="text" id="l-user" placeholder="Username (‡∂±‡∂∏)">
                <input type="password" id="l-pass" placeholder="Password (‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫)">
                <button onclick="login()">Login</button>
                <p onclick="toggleUI(true)" style="color:blue; font-size:13px; cursor:pointer; margin-top:20px;">‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂± (Sign Up)</p>
            </div>
            <div id="sign-form" class="hidden">
                <input type="text" id="s-user" placeholder="Enter Username">
                <input type="password" id="s-pass" placeholder="Enter Password">
                <button onclick="signup()" style="background:#28a745;">Sign Up Now</button>
                <p onclick="toggleUI(false)" style="color:blue; font-size:13px; cursor:pointer; margin-top:20px;">Login ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="user-header">STORY</span> <span onclick="logout()" style="font-size:12px; cursor:pointer;">Logout</span></header>
        <div id="page-chats" class="page" style="padding:15px;">
            <div id="contact-list"></div>
        </div>
        <div id="page-stories" class="page hidden" style="padding:15px;">
            <div id="story-feed"></div>
        </div>
        <div class="nav-bar">
            <div class="nav-item active" onclick="showTab('page-chats', this)">üí¨ Chats</div>
            <div class="nav-item" onclick="showTab('page-stories', this)">üìñ Stories</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myName = localStorage.getItem("story_user") || "";

        if(myName) startApp();

        function toggleUI(s) {
            document.getElementById('login-form').classList.toggle('hidden', s);
            document.getElementById('sign-form').classList.toggle('hidden', !s);
        }

        function signup() {
            const u = document.getElementById('s-user').value.trim();
            const p = document.getElementById('s-pass').value;
            if(u && p) {
                db.ref('users/'+u).set({pass:p, name:u, img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"})
                .then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í! ‡∂Ø‡∑ê‡∂±‡∑ä Log In ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±."); toggleUI(false); });
            }
        }

        function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) {
                    localStorage.setItem("story_user", u);
                    myName = u;
                    startApp();
                } else { alert("‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!"); }
            });
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-header').innerText = "STORY ("+myName+")";
            loadContacts();
        }

        function loadContacts() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('contact-list'); list.innerHTML = "";
                snap.forEach(u => { if(u.key !== myName) list.innerHTML += `<div style="padding:15px; background:white; margin-bottom:5px; border-radius:10px;">üë§ <b>${u.val().name}</b></div>`; });
            });
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
