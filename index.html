<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - FREE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; --bg: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 20px; border: 1px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: var(--viber); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 70px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--viber); font-weight: bold; }
        .card { background: white; padding: 15px; margin: 12px; border-radius: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 10px; background: #eee; }
        .s-img { width: 100%; border-radius: 12px; margin-top: 10px; display: block; }
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:200; padding:20px; box-sizing:border-box; color:white; overflow-y:auto; }
    </style>
</head>
<body>

<div id="auth-page">
    <header>STORY Messenger</header>
    <div style="padding: 25px;">
        <h2 id="at">Login</h2>
        <input id="ap" type="tel" placeholder="Phone (07xxxxxxxx)">
        <input id="as" type="password" placeholder="Password">
        <div id="ud" class="hidden">
            <input id="au" placeholder="Username">
            <p style="font-size:12px;">Profile Picture ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±:</p>
            <input type="file" id="up" accept="image/*">
        </div>
        <button onclick="authMe()" style="background:var(--viber); color:white;">Continue</button>
        <p onclick="tgl()" style="text-align:center; color:var(--viber); cursor:pointer;">‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</p>
    </div>
</div>

<div id="main-app" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <img id="myp" class="pfp">
            <span id="myn" style="font-weight:bold;">STORY</span>
        </div>
        <button onclick="localStorage.clear();location.reload();" style="width:auto; padding:5px; background:none; border:none; color:white;">Logout</button>
    </header>

    <div id="p-chats" class="page">
        <div style="padding:15px; display:flex;">
            <input id="sp" placeholder="‡∂Ö‡∂Ç‡∂ö‡∂∫...">
            <button onclick="inv()" style="width:auto; margin-left:5px; background:var(--viber); color:white;">Invite</button>
        </div>
        <div id="reqs"></div>
        <div id="cons"></div>
    </div>

    <div id="p-stories" class="page hidden">
        <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white;">+ Post Story</button></div>
        <div id="feed"></div>
    </div>

    <div id="sm" class="modal hidden">
        <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:30px; cursor:pointer;">&times;</span>
        <h3>New Story</h3>
        <textarea id="si" placeholder="‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂Ö‡∂Ø‡∑Ñ‡∑É..."></textarea>
        <input type="file" id="su" accept="image/*">
        <button id="pb" onclick="post()">Post Now</button>
    </div>

    <div id="cw" class="hidden" style="position:fixed; top:0; width:100%; height:100%; background:white; z-index:100; display:flex; flex-direction:column;">
        <header><span onclick="document.getElementById('cw').classList.add('hidden')">‚¨Ö Back</span><span id="ct">User</span><span></span></header>
        <div id="mc" style="flex:1; overflow-y:auto; padding:15px; background:#f0f2f5; display:flex; flex-direction:column;"></div>
        <div style="padding:10px; display:flex; background:white;"><input id="mi" placeholder="Type..."><button onclick="send()" style="width:60px; background:var(--viber); color:white;">‚ûî</button></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
        <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
    </div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let myPh = localStorage.getItem("ph") || "", myNm = localStorage.getItem("nm") || "", myPc = localStorage.getItem("pc") || "";
    if(myPh) start();

    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    const getBase64 = (file) => new Promise((res, rej) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => res(reader.result); reader.onerror = e => rej(e);
    });

    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value, u = document.getElementById('au').value, f = document.getElementById('up').files[0];
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    myPh=p; myNm=v.val().name; myPc=v.val().pfp;
                    localStorage.setItem("ph",p); localStorage.setItem("nm",myNm); localStorage.setItem("pc",myPc);
                    start();
                } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        } else {
            let img = f ? await getBase64(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img}).then(() => location.reload());
        }
    }

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        loadAll();
    }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0], b = document.getElementById('pb');
        b.disabled = true; b.innerText = "Posting...";
        let img = f ? await getBase64(f) : "";
        db.ref('stories').push({ph:myPh, user:myNm, pfp:myPc, text:t, img:img, time:new Date().toLocaleString()});
        document.getElementById('sm').classList.add('hidden'); b.disabled = false;
    }

    function loadAll() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                f.insertAdjacentHTML('afterbegin', `<div class="card">
                    <div style="display:flex; align-items:center;">
                        <img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                        <b>${d.user}</b>
                    </div>
                    <p>${d.text}</p>
                    ${d.img ? `<img src="${d.img}" class="s-img">` : ''}
                    <div style="margin-top:10px;">
                        <span onclick="like('${x.key}')" style="cursor:pointer;">‚ù§Ô∏è ${d.likes?Object.keys(d.likes).length:0}</span>
                        <span onclick="comm('${x.key}')" style="cursor:pointer; margin-left:15px;">üí¨ Comment</span>
                    </div>
                </div>`);
            });
        });
        db.ref('contacts/'+myPh).on('value', s => {
            const c = document.getElementById('cons'); c.innerHTML = "";
            s.forEach(x => {
                c.innerHTML += `<div class="card" onclick="openCh('${x.val().ph}','${x.val().nm}')">üë§ ${x.val().nm}</div>`;
            });
        });
        db.ref('requests/'+myPh).on('value', s => {
            const r = document.getElementById('reqs'); r.innerHTML = "";
            s.forEach(x => {
                r.innerHTML += `<div class="card" style="background:#fff3cd">Invite from ${x.val().nm} <button onclick="acc('${x.val().fr}','${x.val().nm}','${x.val().pc}')">Accept</button></div>`;
            });
        });
    }

    function like(k) { const r = db.ref(`stories/${k}/likes/${myPh}`); r.once('value', s => s.exists()?r.remove():r.set(true)); }
    function comm(k) { let t = prompt("Comment:"); if(t) db.ref(`stories/${k}/comms`).push({u:myNm, t:t}); }

    function inv() {
        let p = document.getElementById('sp').value;
        db.ref('users/'+p).once('value', s => {
            if(s.exists()) db.ref(`requests/${p}/${myPh}`).set({nm:myNm, fr:myPh, pc:myPc});
        });
    }

    function acc(p,n,pc) {
        db.ref(`contacts/${myPh}/${p}`).set({ph:p, nm:n, pc:pc});
        db.ref(`contacts/${p}/${myPh}`).set({ph:myPh, nm:myNm, pc:myPc});
        db.ref(`requests/${myPh}/${p}`).remove();
    }

    let curCh = "";
    function openCh(p,n) {
        curCh = myPh < p ? myPh+"_"+p : p+"_"+myPh;
        document.getElementById('ct').innerText = n;
        document.getElementById('cw').classList.remove('hidden');
        db.ref('chats/'+curCh).on('value', s => {
            const m = document.getElementById('mc'); m.innerHTML = "";
            s.forEach(x => {
                const isMe = x.val().s == myPh;
                m.innerHTML += `<div style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe?'#7360f2':'white'}; color:${isMe?'white':'black'}; padding:10px; border-radius:10px; margin-bottom:5px;">${x.val().t}</div>`;
            });
            m.scrollTop = m.scrollHeight;
        });
    }

    function send() {
        let t = document.getElementById('mi').value;
        if(t) db.ref('chats/'+curCh).push({s:myPh, t:t});
        document.getElementById('mi').value = "";
    }

    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
