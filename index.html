<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Messenger</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --viber: #7360f2; --bg: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button { border-radius: 20px; border: 1px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        header { background: var(--viber); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 70px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--viber); font-weight: bold; }
        .contact-card { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; background: white; cursor: pointer; }
        .msg-box { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #e5ddd5; }
        .msg { padding: 10px; border-radius: 12px; margin-bottom: 8px; max-width: 75%; font-size: 14px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .rec { background: white; align-self: flex-start; }
    </style>
</head>
<body>

    <div id="auth-page" style="padding: 50px 20px; text-align: center;">
        <h1 style="color:var(--viber)">STORY</h1>
        <div id="login-div">
            <input type="text" id="l-user" placeholder="‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö ‡∂±‡∑è‡∂∏‡∂∫">
            <input type="password" id="l-pass" placeholder="‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫">
            <button onclick="login()" style="background:var(--viber); color:white; border:none;">Log In</button>
            <p onclick="toggleAuth(true)" style="color:blue; cursor:pointer;">‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</p>
        </div>
        <div id="sign-div" class="hidden">
            <input type="text" id="s-user" placeholder="‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂±‡∂∏‡∂ö‡∑ä">
            <input type="password" id="s-pass" placeholder="‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫‡∂ö‡∑ä">
            <button onclick="signup()" style="background:#25D366; color:white; border:none;">Sign Up</button>
            <p onclick="toggleAuth(false)" style="color:blue; cursor:pointer;">Login ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="me-name">STORY</span> <span onclick="logout()" style="font-size:12px;">Log Out</span></header>
        <div id="page-chats" class="page"></div>
        <div id="page-stories" class="page hidden">
            <div style="padding:15px; background:white;">
                <textarea id="story-txt" style="width:100%; padding:10px; border-radius:10px;" placeholder="‡∂î‡∂∂‡∑ö ‡∂ö‡∂≠‡∑è‡∑Ä ‡∂∏‡∑ô‡∂≠‡∂± ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."></textarea>
                <button onclick="postStory()" style="background:var(--viber); color:white; border:none; margin-top:10px;">Post</button>
            </div>
            <div id="story-feed"></div>
        </div>
        <div class="nav-bar">
            <div class="nav-item active" onclick="showPage('page-chats', this)">üí¨ Chats</div>
            <div class="nav-item" onclick="showPage('page-stories', this)">üìñ Stories</div>
        </div>
    </div>

    <div id="chat-win" class="hidden" style="position:fixed; top:0; width:100%; height:100vh; background:white; z-index:20;">
        <header><button onclick="closeChat()" style="background:none; border:none; color:white;">‚¨Ö</button> <span id="chat-target"></span> <span></span></header>
        <div id="msg-container" class="msg-box"></div>
        <div style="padding:10px; display:flex; gap:5px; background:#f0f0f0;">
            <input type="text" id="m-in" placeholder="‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." style="margin:0">
            <button onclick="sendMsg()" style="width:50px; border-radius:50%; background:var(--viber); color:white; border:none;">‚ûî</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let me = localStorage.getItem("user") || "";
        let other = "";

        if(me) startApp();

        function toggleAuth(s) { document.getElementById('login-div').classList.toggle('hidden', s); document.getElementById('sign-div').classList.toggle('hidden', !s); }

        function signup() {
            const u = document.getElementById('s-user').value;
            const p = document.getElementById('s-pass').value;
            if(u && p) db.ref('users/'+u).set({pass:p}).then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!"); toggleAuth(false); });
        }

        function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) { localStorage.setItem("user", u); me = u; startApp(); }
                else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('me-name').innerText = "STORY ("+me+")";
            loadContacts(); loadStories();
        }

        function loadContacts() {
            db.ref('users').on('value', s => {
                const list = document.getElementById('page-chats'); list.innerHTML = "";
                s.forEach(u => { if(u.key !== me) list.innerHTML += `<div class="contact-card" onclick="openChat('${u.key}')"><b>üë§ ${u.key}</b></div>`; });
            });
        }

        function openChat(n) {
            other = n; document.getElementById('chat-target').innerText = n;
            document.getElementById('chat-win').classList.remove('hidden');
            const id = me < other ? me+"_"+other : other+"_"+me;
            db.ref('chats/'+id).on('value', s => {
                const b = document.getElementById('msg-container'); b.innerHTML = "";
                s.forEach(m => { const d = m.val(); const c = d.s == me ? 'sent' : 'rec'; b.innerHTML += `<div class="msg ${c}">${d.t}</div>`; });
                b.scrollTop = b.scrollHeight;
            });
        }

        function sendMsg() {
            const t = document.getElementById('m-in').value; if(!t) return;
            const id = me < other ? me+"_"+other : other+"_"+me;
            db.ref('chats/'+id).push({s:me, t:t}); document.getElementById('m-in').value = "";
        }

        function postStory() {
            const t = document.getElementById('story-txt').value; if(!t) return;
            db.ref('stories').push({u:me, t:t}); document.getElementById('story-txt').value = "";
        }

        function loadStories() {
            db.ref('stories').on('value', s => {
                const f = document.getElementById('story-feed'); f.innerHTML = "";
                s.forEach(st => { const d = st.val(); f.innerHTML += `<div style="background:white; padding:15px; margin:10px; border-radius:15px;"><b>${d.u}</b><p>${d.t}</p></div>`; });
            });
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function closeChat() { document.getElementById('chat-win').classList.add('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
