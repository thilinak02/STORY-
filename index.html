    <style>

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 12px; border: 1px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: var(--main); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }

        .page { height: calc(100vh - 130px); overflow-y: auto; padding-bottom: 20px; }
        .contact-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; background: white; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ddd; margin-right: 15px; }
        .card { background: white; padding: 15px; margin: 10px; border-radius: 15px; }
        .msg-box { height: calc(100vh - 130px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #e5ddd5; }
        .msg { padding: 10px; border-radius: 15px; margin-bottom: 8px; max-width: 75%; font-size: 14px; word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .rec { background: white; align-self: flex-start; }
        .story-card { background: white; padding: 15px; margin: 10px; border-radius: 15px; }
    </style>
</head>

            document.getElementById('sign-div').classList.toggle('hidden', !s);
        }

        function login() {
            const p = document.getElementById('l-phone').value;
            const pw = document.getElementById('l-pass').value;
            db.ref('users/'+p).once('value', s => {
                if(s.exists() && s.val().pass == pw) {

            });
        }

            if(n && p && pw) {
                db.ref('users/'+p).set({name:n, pass:pw, phone:p, img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"})

                });
