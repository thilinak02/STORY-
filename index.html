<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Pro Background</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; --glass: rgba(255, 255, 255, 0.15); }
        
        body { 
            font-family: sans-serif; 
            margin: 0; 
            /* ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ Background ‡∂ë‡∂ö‡∂ß ‡∂ë‡∂ö‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; 
        }

        .hidden { display: none !important; }
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: rgba(255,255,255,0.9); }
        
        header { background: rgba(115, 96, 242, 0.8); backdrop-filter: blur(10px); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); }
        
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 70px; }
        
        /* Cards ‡∂Ω‡∑É‡∑ä‡∑É‡∂± ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (Glassmorphism effect) */
        .card { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            padding: 15px; 
            margin: 12px; 
            border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .card b { color: #fff; }
        .card p { color: #eee; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); display: flex; border-top: 1px solid rgba(255,255,255,0.2); height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #ddd; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; background: rgba(255,255,255,0.1); }
        
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 2px solid white; }
        .s-img { width: 100%; border-radius: 12px; margin-top: 10px; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index:200; padding:20px; box-sizing:border-box; color:white; overflow-y:auto; }
        
        #cw { position:fixed; top:0; width:100%; height:100%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5'); background-size: cover; z-index:100; display:flex; flex-direction:column; }
        #mc { flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; }
        
        .msg-me { align-self: flex-end; background: var(--viber); color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; margin-bottom: 8px; max-width: 75%; }
        .msg-them { align-self: flex-start; background: rgba(255,255,255,0.9); color: black; padding: 10px 15px; border-radius: 15px 15px 15px 0; margin-bottom: 8px; max-width: 75%; }
    </style>
</head>
<body>

<audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

<div id="auth-page">
    <header>STORY Messenger</header>
    <div style="padding: 25px;">
        <h2 id="at" style="color:white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Login</h2>
        <input id="ap" type="tel" placeholder="Phone (07xxxxxxxx)">
        <input id="as" type="password" placeholder="Password">
        <div id="ud" class="hidden">
            <input id="au" placeholder="Username">
            <p style="font-size:12px; color:white;">Profile Photo ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±:</p>
            <input type="file" id="up" accept="image/*">
        </div>
        <button onclick="authMe()" style="background:var(--viber); color:white; font-weight:bold; border:none; cursor:pointer;">Continue</button>
        <p onclick="tgl()" style="text-align:center; color:white; cursor:pointer; text-decoration:underline; margin-top:15px;">‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±</p>
    </div>
</div>

<div id="main-app" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <img id="myp" class="pfp">
            <span id="myn" style="font-weight:bold;">STORY</span>
        </div>
        <button onclick="localStorage.clear();location.reload();" style="width:auto; padding:5px; background:none; border:1px solid white; border-radius:10px; color:white; font-size:10px;">Logout</button>
    </header>

    <div id="p-chats" class="page">
        <div style="padding:15px;">
            <input id="sq" placeholder="‡∂∏‡∑í‡∂≠‡∑î‡∂ª‡∑ô‡∂ö‡∑î ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." oninput="searchUser()" style="background:rgba(255,255,255,0.8);">
            <div id="search-results" style="border-radius:10px; margin-top:5px; overflow:hidden;"></div>
        </div>
        <div id="reqs"></div>
        <div id="cons"></div>
    </div>

    <div id="p-stories" class="page hidden">
        <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; font-weight:bold; border:none;">+ New Story</button></div>
        <div id="feed"></div>
    </div>

    <div id="sm" class="modal hidden">
        <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:35px; cursor:pointer;">&times;</span>
        <h3>Create Story</h3>
        <textarea id="si" placeholder="‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∑É‡∑í‡∂≠‡∑î‡∑Ä‡∑í‡∂Ω‡∑í ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." rows="4"></textarea>
        <p style="font-size:12px;">Photo ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:</p>
        <input type="file" id="su" accept="image/*">
        <button id="pb" onclick="post()" style="background:var(--viber); color:white; font-weight:bold; border:none; margin-top:10px;">Post Now</button>
    </div>

    <div id="cw" class="hidden">
        <header><span onclick="closeCh()" style="cursor:pointer;">‚¨Ö Back</span><span id="ct">User</span><span></span></header>
        <div id="mc"></div>
        <div style="padding:10px; display:flex; background:rgba(0,0,0,0.3); backdrop-filter:blur(10px);">
            <input id="mi" placeholder="Type message..." style="background:white;">
            <button onclick="send()" style="width:60px; background:var(--viber); color:white; border:none; margin-left:8px;">‚ûî</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
        <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
    </div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let myPh = localStorage.getItem("ph") || "", myNm = localStorage.getItem("nm") || "", myPc = localStorage.getItem("pc") || "";
    let curCh = "";

    if(myPh) start();

    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    const getBase64 = (file) => new Promise((res, rej) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => res(reader.result); reader.onerror = e => rej(e);
    });

    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value, u = document.getElementById('au').value, f = document.getElementById('up').files[0];
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    myPh=p; myNm=v.val().name; myPc=v.val().pfp;
                    localStorage.setItem("ph",p); localStorage.setItem("nm",myNm); localStorage.setItem("pc",myPc);
                    start();
                } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        } else {
            let img = f ? await getBase64(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img, phone:p}).then(() => location.reload());
        }
    }

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if (Notification.permission !== "granted") Notification.requestPermission();
        loadAll();
        listenForGlobalMsgs();
    }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0], b = document.getElementById('pb');
        if(!t && !f) return;
        b.disabled = true; b.innerText = "Posting...";
        let img = f ? await getBase64(f) : "";
        db.ref('stories').push({ph:myPh, user:myNm, pfp:myPc, text:t, img:img, time:new Date().toLocaleString()});
        document.getElementById('sm').classList.add('hidden'); b.disabled = false;
        document.getElementById('si').value = ""; document.getElementById('su').value = "";
    }

    function listenForGlobalMsgs() {
        db.ref('chats').on('child_changed', snap => {
            const chatId = snap.key;
            if (chatId.includes(myPh) && chatId !== curCh) {
                const msgs = snap.val();
                const lastMsg = msgs[Object.keys(msgs).pop()];
                if (lastMsg.s !== myPh) {
                    document.getElementById('msg-sound').play().catch(e => {});
                    if (Notification.permission === "granted") new Notification("STORY", { body: lastMsg.t });
                }
            }
        });
    }

    function searchUser() {
        const q = document.getElementById('sq').value.toLowerCase();
        const resDiv = document.getElementById('search-results');
        if(!q) { resDiv.innerHTML = ""; return; }
        db.ref('users').once('value', s => {
            resDiv.innerHTML = "";
            s.forEach(u => {
                const d = u.val();
                if(u.key === myPh) return;
                if(d.name.toLowerCase().includes(q) || u.key.includes(q)) {
                    resDiv.innerHTML += `<div style="display:flex;align-items:center;padding:10px;background:rgba(255,255,255,0.9);border-bottom:1px solid #ddd;">
                        <img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp" style="width:30px;height:30px;">
                        <span style="flex:1; color:black;"><b>${d.name}</b></span>
                        <button onclick="inv('${u.key}')" style="width:auto;padding:5px 10px;background:var(--viber);color:white;border:none;border-radius:10px;">Add</button>
                    </div>`;
                }
            });
        });
    }

    function inv(p) { db.ref(`requests/${p}/${myPh}`).set({nm:myNm, fr:myPh, pc:myPc}); alert("Request Sent!"); }

    function loadAll() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                f.insertAdjacentHTML('afterbegin', `<div class="card">
                    <div style="display:flex; align-items:center; margin-bottom:10px;">
                        <img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                        <b>${d.user}</b>
                    </div>
                    <p>${d.text}</p>
                    ${d.img ? `<img src="${d.img}" class="s-img">` : ''}
                    <div style="margin-top:12px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                        <span onclick="like('${x.key}')" style="cursor:pointer; font-weight:bold;">‚ù§Ô∏è ${d.likes?Object.keys(d.likes).length:0}</span>
                        <span onclick="comm('${x.key}')" style="cursor:pointer; margin-left:20px; font-weight:bold;">üí¨ Comment</span>
                    </div>
                </div>`);
            });
        });
        db.ref('contacts/'+myPh).on('value', s => {
            const c = document.getElementById('cons'); c.innerHTML = "";
            s.forEach(x => {
                c.innerHTML += `<div class="card" style="display:flex; align-items:center; cursor:pointer;" onclick="openCh('${x.val().ph}','${x.val().nm}')">
                    <img src="${x.val().pc || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp" style="width:35px;height:35px;">
                    <b>${x.val().nm}</b>
                </div>`;
            });
        });
        db.ref('requests/'+myPh).on('value', s => {
            const r = document.getElementById('reqs'); r.innerHTML = "";
            s.forEach(x => {
                r.innerHTML += `<div class="card" style="background:rgba(255, 243, 205, 0.3); border:1px solid #ffeeba;">
                    <p style="margin:0 0 10px 0;">New invite from <b>${x.val().nm}</b></p>
                    <button onclick="acc('${x.val().fr}','${x.val().nm}','${x.val().pc}')" style="background:#28a745; color:white; border:none; padding:8px;">Accept</button>
                </div>`;
            });
        });
    }

    function like(k) { const r = db.ref(`stories/${k}/likes/${myPh}`); r.once('value', s => s.exists()?r.remove():r.set(true)); }
    function comm(k) { let t = prompt("Comment:"); if(t) db.ref(`stories/${k}/comms`).push({u:myNm, t:t}); }

    function acc(p,n,pc) {
        db.ref(`contacts/${myPh}/${p}`).set({ph:p, nm:n, pc:pc});
        db.ref(`contacts/${p}/${myPh}`).set({ph:myPh, nm:myNm, pc:myPc});
        db.ref(`requests/${myPh}/${p}`).remove();
    }

    function openCh(p,n) {
        curCh = myPh < p ? myPh+"_"+p : p+"_"+myPh;
        document.getElementById('ct').innerText = n;
        document.getElementById('cw').classList.remove('hidden');
        db.ref('chats/'+curCh).on('value', s => {
            const m = document.getElementById('mc'); m.innerHTML = "";
            s.forEach(x => {
                const isMe = x.val().s == myPh;
                m.innerHTML += `<div class="${isMe?'msg-me':'msg-them'}">${x.val().t}</div>`;
            });
            m.scrollTop = m.scrollHeight;
        });
    }

    function closeCh() { document.getElementById('cw').classList.add('hidden'); curCh = ""; }

    function send() {
        let t = document.getElementById('mi').value;
        if(t) db.ref('chats/'+curCh).push({s:myPh, t:t});
        document.getElementById('mi').value = "";
    }

    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
