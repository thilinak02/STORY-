<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --viber: #7360f2; --wa-green: #25D366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; overflow: hidden; }
        .hidden { display: none !important; }
        input, button { border-radius: 20px; border: 1px solid #ddd; padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        
        /* Login UI */
        .login-card { background: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; margin: 50px auto; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Main UI */
        header { background: var(--viber); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 65px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--viber); font-weight: bold; }

        /* Content Areas */
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 20px; }
        .contact-card { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; background: white; cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #ddd; margin-right: 15px; object-fit: cover; }
        
        /* Chat Box */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #e5ddd5; z-index: 20; display: flex; flex-direction: column; }
        .msg-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { padding: 10px; border-radius: 12px; margin-bottom: 8px; max-width: 75%; font-size: 14px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .rec { background: white; align-self: flex-start; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="login-card">
            <h1 style="color:var(--viber); margin-bottom: 5px;">STORY</h1>
            <p style="font-size:12px; color:#888;">‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂á‡∂≠‡∑î‡∑Ö‡∑î ‡∑Ä‡∂±‡∑ä‡∂±</p>
            <div id="login-div">
                <input type="text" id="l-user" placeholder="‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö ‡∂±‡∑è‡∂∏‡∂∫ (Username)">
                <input type="password" id="l-pass" placeholder="‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫ (Password)">
                <button onclick="login()" style="background:var(--viber); color:white; border:none; font-weight:bold;">Log In</button>
                <p onclick="toggleAuth(true)" style="color:blue; font-size:13px; cursor:pointer; margin-top:15px;">‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂± (Sign Up)</p>
            </div>
            <div id="sign-div" class="hidden">
                <input type="text" id="s-user" placeholder="‡∂±‡∑Ä ‡∂±‡∑è‡∂∏‡∂∫">
                <input type="password" id="s-pass" placeholder="‡∂±‡∑Ä ‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫">
                <input type="text" id="s-img" placeholder="‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö (URL)">
                <button onclick="signup()" style="background:var(--wa-green); color:white; border:none; font-weight:bold;">Sign Up</button>
                <p onclick="toggleAuth(false)" style="color:blue; font-size:13px; cursor:pointer; margin-top:15px;">‡∂Ø‡∑ê‡∂±‡∂ß‡∂∏‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∂≠‡∑í‡∂∂‡∑ö (Login)</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="app-title">STORY</span> <span onclick="logout()" style="font-size:12px; opacity:0.8;">Log Out</span></header>
        
        <div id="page-chats" class="page"><div id="contact-list"></div></div>
        
        <div id="page-stories" class="page hidden">
            <div style="padding:15px; background:white;">
                <textarea id="story-txt" style="width:100%; border-radius:15px; padding:10px; border:1px solid #ddd;" placeholder="‡∂Ö‡∂Ø ‡∂î‡∂∂‡∑ö ‡∂ö‡∂≠‡∑è‡∑Ä ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..."></textarea>
                <button onclick="postStory()" style="background:var(--viber); color:white; border:none; margin-top:10px;">Post Story</button>
            </div>
            <div id="story-feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="showPage('page-chats', this)">üí¨ Chats</div>
            <div class="nav-item" onclick="showPage('page-stories', this)">üìñ Stories</div>
        </div>
    </div>

    <div id="chat-window" class="hidden">
        <header>
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:20px;">‚¨Ö</button>
            <span id="chat-header-name">Chat</span>
            <span></span>
        </header>
        <div id="msg-container" class="msg-box"></div>
        <div style="padding:10px; background:white; display:flex; gap:8px;">
            <input type="text" id="msg-input" placeholder="‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." style="margin:0;">
            <button onclick="sendMsg()" style="width:50px; border-radius:50%; background:var(--viber); color:white; border:none; margin:0;">‚ûî</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myName = localStorage.getItem("user") || "";
        let chatTarget = "";

        if(myName) startApp();

        function toggleAuth(showSign) {
            document.getElementById('login-div').classList.toggle('hidden', showSign);
            document.getElementById('sign-div').classList.toggle('hidden', !showSign);
        }

        function signup() {
            const u = document.getElementById('s-user').value;
            const p = document.getElementById('s-pass').value;
            const i = document.getElementById('s-img').value || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            if(u && p) {
                db.ref('users/'+u).set({pass:p, img:i}).then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í! ‡∂Ø‡∑ê‡∂±‡∑ä ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±."); toggleAuth(false); });
            }
        }

        function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) {
                    localStorage.setItem("user", u); myName = u; startApp();
                } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!");
            });
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('app-title').innerText = "STORY ("+myName+")";
            loadContacts();
            loadStories();
        }

        function loadContacts() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('contact-list'); list.innerHTML = "";
                snap.forEach(u => {
                    if(u.key !== myName) {
                        list.innerHTML += `<div class="contact-card" onclick="openChat('${u.key}')">
                            <img src="${u.val().img}" class="avatar">
                            <b>${u.key}</b>
                        </div>`;
                    }
                });
            });
        }

        function openChat(name) {
            chatTarget = name;
            document.getElementById('chat-header-name').innerText = name;
            document.getElementById('chat-window').classList.remove('hidden');
            loadMessages();
        }

        function sendMsg() {
            const t = document.getElementById('msg-input').value; if(!t) return;
            const id = myName < chatTarget ? myName+"_"+chatTarget : chatTarget+"_"+myName;
            db.ref('chats/'+id).push({s:myName, t:t});
            document.getElementById('msg-input').value = "";
        }

        function loadMessages() {
            const id = myName < chatTarget ? myName+"_"+chatTarget : chatTarget+"_"+myName;
            db.ref('chats/'+id).on('value', s => {
                const box = document.getElementById('msg-container'); box.innerHTML = "";
                s.forEach(m => {
                    const d = m.val(); const cls = d.s == myName ? 'sent' : 'rec';
                    box.innerHTML += `<div class="msg ${cls}">${d.t}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function postStory() {
            const t = document.getElementById('story-txt').value; if(!t) return;
            db.ref('stories').push({u:myName, t:t, time: Date.now()});
            document.getElementById('story-txt').value = "";
        }

        function loadStories() {
            db.ref('stories').on('value', s => {
                const f = document.getElementById('story-feed'); f.innerHTML = "";
                s.forEach(st => {
                    const d = st.val();
                    f.innerHTML += `<div class="login-card" style="margin:10px auto; text-align:left; padding:15px; width:90%;">
                        <b>${d.u}</b><p style="margin:5px 0;">${d.t}</p>
                    </div>`;
                });
            });
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function closeChat() { document.getElementById('chat-window').classList.add('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
