<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Pro View</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; }
        body { 
            font-family: sans-serif; margin: 0; 
            background: #000 url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5') no-repeat center center fixed;
            background-size: cover; height: 100vh; overflow: hidden; color: white;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1; }
        .content-wrap { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: rgba(255,255,255,0.9); color: black; font-size: 16px; }
        
        header { background: rgba(115, 96, 242, 0.9); backdrop-filter: blur(10px); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        
        .card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 15px; margin: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); }
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 2px solid white; }
        .s-img { width: 100%; border-radius: 12px; margin-top: 10px; max-height: 400px; object-fit: cover; }
        
        .actions { display: flex; gap: 15px; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .act-btn { cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 15px; }
        .cmnt-box { margin-top: 10px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 10px; font-size: 13px; }
        .sm-btn { color: #00e5ff; cursor: pointer; font-weight: bold; margin-left: 5px; text-decoration: underline; }

        .nav-bar { background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); display: flex; height: 65px; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #ddd; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; background: rgba(255,255,255,0.1); }

        /* Full Story View Modal */
        #full-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; flex-direction: column; }
        .full-content { flex: 1; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content-wrap">
    <div id="auth-page" class="hidden">
        <header>STORY Messenger</header>
        <div style="padding: 25px;">
            <h2 id="at">Login</h2>
            <input id="ap" type="tel" placeholder="Phone Number">
            <input id="as" type="password" placeholder="Password">
            <div id="ud" class="hidden">
                <input id="au" placeholder="Username">
                <p style="font-size:12px;">Profile Photo:</p>
                <input type="file" id="up" accept="image/*">
            </div>
            <button onclick="authMe()" style="background:var(--viber); color:white; border:none; font-weight:bold;">Continue</button>
            <p onclick="tgl()" style="text-align:center; cursor:pointer; text-decoration:underline;">Create New Account</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="myp" class="pfp">
                <span id="myn" style="font-weight:bold;">STORY</span>
            </div>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:none; border:1px solid white; color:white; font-size:10px; border-radius:10px;">Logout</button>
        </header>

        <div id="p-chats" class="page">
            <div style="padding:15px;"><input id="sq" placeholder="Search friends..." oninput="searchUser()"></div>
            <div id="search-results"></div>
            <div id="reqs"></div>
            <div id="cons"></div>
        </div>

        <div id="p-stories" class="page hidden">
            <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none; font-weight:bold;">+ New Story</button></div>
            <div id="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
            <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
        </div>
    </div>
</div>

<div id="sm" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; padding:20px; box-sizing:border-box;">
    <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:35px; cursor:pointer; color:white;">&times;</span>
    <h3 style="color:white;">Create Story</h3>
    <textarea id="si" placeholder="What's on your mind?" rows="4"></textarea>
    <input type="file" id="su" accept="image/*" style="background:white;">
    <button id="pb" onclick="post()" style="background:var(--viber); color:white; border:none;">Post Now</button>
</div>

<div id="full-view" class="hidden">
    <header>
        <span onclick="closeFull()" style="cursor:pointer; font-size:18px;">‚¨Ö Back</span>
        <span>Story Details</span>
        <span></span>
    </header>
    <div class="full-content" id="full-content-body"></div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let myPh = localStorage.getItem("ph") || "";
    let myNm = localStorage.getItem("nm") || "";
    let myPc = localStorage.getItem("pc") || "";

    window.onload = function() { 
        if(myPh) start(); 
        else document.getElementById('auth-page').classList.remove('hidden'); 
    };

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        loadAll();
    }

    function logout() { localStorage.clear(); location.reload(); }
    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value;
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    myPh=p; myNm=v.val().name; myPc=v.val().pfp || "";
                    localStorage.setItem("ph",p); localStorage.setItem("nm",myNm); localStorage.setItem("pc",myPc);
                    start();
                } else alert("Details Incorrect!");
            });
        } else {
            const u = document.getElementById('au').value, f = document.getElementById('up').files[0];
            let img = f ? await processImg(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img}).then(() => location.reload());
        }
    }

    function loadAll() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                const isLong = d.text.length > 40;
                const displayTxt = isLong ? d.text.substring(0, 40) + '...' : d.text;
                const likes = d.likes ? Object.keys(d.likes).length : 0;
                
                f.insertAdjacentHTML('afterbegin', `
                    <div class="card">
                        <div style="display:flex;align-items:center;margin-bottom:8px;">
                            <img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                            <b>${d.user}</b>
                        </div>
                        <p>${displayTxt} ${isLong ? `<span class="sm-btn" onclick="openFull('${x.key}')">See More</span>` : ''}</p>
                        ${d.img ? `<img src="${d.img}" class="s-img">` : ''}
                        <div class="actions">
                            <div class="act-btn" onclick="like('${x.key}')">‚ù§Ô∏è ${likes}</div>
                            <div class="act-btn" onclick="addCmnt('${x.key}')">üí¨ Comment</div>
                        </div>
                    </div>
                `);
            });
        });

        // Load Friends
        db.ref('contacts/'+myPh).on('value', s => {
            const c = document.getElementById('cons'); c.innerHTML = "<h3 style='margin:10px'>Friends</h3>";
            s.forEach(x => { c.innerHTML += `<div class="card">üë§ ${x.val().nm}</div>`; });
        });
    }

    // New Improved See More (Full View Modal)
    function openFull(id) {
        db.ref('stories/'+id).once('value', s => {
            const d = s.val();
            const likes = d.likes ? Object.keys(d.likes).length : 0;
            let cmntsHtml = '';
            if(d.comments) {
                Object.values(d.comments).forEach(c => {
                    cmntsHtml += `<div class="cmnt-box"><b>${c.u}:</b> ${c.t}</div>`;
                });
            }

            document.getElementById('full-content-body').innerHTML = `
                <div style="display:flex;align-items:center;margin-bottom:15px;">
                    <img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                    <div>
                        <b style="font-size:18px;">${d.user}</b><br>
                        <small style="color:#aaa;">${d.time}</small>
                    </div>
                </div>
                <p style="font-size:16px; line-height:1.5; white-space: pre-wrap;">${d.text}</p>
                ${d.img ? `<img src="${d.img}" style="width:100%; border-radius:12px; margin-top:15px;">` : ''}
                
                <div class="actions" style="position: sticky; top:0; background:rgba(0,0,0,0.8); padding:10px 0;">
                    <div class="act-btn" onclick="like('${id}')">‚ù§Ô∏è Like ${likes}</div>
                    <div class="act-btn" onclick="addCmnt('${id}')">üí¨ Comment</div>
                </div>
                
                <div style="margin-top:20px;">
                    <h4>Comments</h4>
                    ${cmntsHtml || '<p style="color:#666;">No comments yet.</p>'}
                </div>
            `;
            document.getElementById('full-view').classList.remove('hidden');
        });
    }

    function closeFull() { document.getElementById('full-view').classList.add('hidden'); }

    function like(id) { db.ref(`stories/${id}/likes/${myPh}`).set(true); }

    function addCmnt(id) {
        const t = prompt("Enter your comment:");
        if(t) {
            db.ref(`stories/${id}/comments`).push({u: myNm, t: t}).then(() => {
                // If full view is open, refresh it
                if(!document.getElementById('full-view').classList.contains('hidden')) openFull(id);
            });
        }
    }

    function searchUser() {
        const q = document.getElementById('sq').value.toLowerCase();
        if(!q) return;
        db.ref('users').once('value', s => {
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = "<h3>Search Results</h3>";
            s.forEach(u => {
                if(u.key !== myPh && u.val().name.toLowerCase().includes(q)) {
                    resDiv.innerHTML += `<div class="card" style="display:flex;align-items:center;"><span style="flex:1;">${u.val().name}</span><button onclick="inv('${u.key}')" style="width:auto;padding:5px;background:var(--viber);color:white;border:none;">Add</button></div>`;
                }
            });
        });
    }

    function inv(p) { db.ref(`requests/${p}/${myPh}`).set({nm:myNm, fr:myPh, pc:myPc}); alert("Request Sent!"); }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0], b = document.getElementById('pb');
        if(!t && !f) return;
        b.disabled = true; b.innerText = "Posting...";
        let img = f ? await processImg(f) : "";
        db.ref('stories').push({ph:myPh, user:myNm, pfp:myPc, text:t, img:img, time:new Date().toLocaleString()});
        document.getElementById('sm').classList.add('hidden'); b.disabled = false;
        document.getElementById('si').value = ""; document.getElementById('su').value = "";
    }

    const processImg = (file) => new Promise((res) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = (ev) => {
            const img = new Image(); img.src = ev.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 500; const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH; canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                res(canvas.toDataURL('image/jpeg', 0.5));
            };
        };
    });

    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
