<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --main: #7360f2; --bg: #f0f2f5; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }
        .hidden { display: none !important; }
        input, button { border-radius: 12px; border: 1px solid #ddd; padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; }
        header { background: var(--main); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; height: 60px; z-index: 100; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 13px; cursor: pointer; color: #666; }
        .nav-item.active { color: var(--main); font-weight: bold; border-top: 3px solid var(--main); }
        .page { height: calc(100vh - 120px); overflow-y: auto; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ddd; margin-right: 12px; }
        .contact { display: flex; align-items: center; padding: 12px; background: white; margin-bottom: 5px; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card" style="margin-top: 60px;">
            <h1 style="color:var(--main); margin:0;">STORY</h1>
            <p style="color:gray; font-size:12px;">Messenger Pro</p>
            <div id="login-form">
                <input type="text" id="l-user" placeholder="Username (‡∂±‡∂∏)">
                <input type="password" id="l-pass" placeholder="Password (‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø‡∂∫)">
                <button onclick="login()" style="background:var(--main); color:white; border:none;">Log In</button>
                <p onclick="toggleUI(true)" style="color:blue; cursor:pointer; font-size:13px;">‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂± (Sign Up)</p>
            </div>
            <div id="sign-form" class="hidden">
                <input type="text" id="s-user" placeholder="Choose Username">
                <input type="password" id="s-pass" placeholder="Create Password">
                <button onclick="signup()" style="background:#28a745; color:white; border:none;">Sign Up</button>
                <p onclick="toggleUI(false)" style="color:blue; cursor:pointer; font-size:13px;">‡∂Ø‡∑ê‡∂±‡∂ß‡∂∏‡∂≠‡∑ä ‡∂ú‡∑í‡∂´‡∑î‡∂∏‡∂ö‡∑ä ‡∂≠‡∑í‡∂∂‡∑ö</p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><span id="header-name">STORY</span> <span onclick="logout()" style="font-size:12px; font-weight:normal;">Logout</span></header>
        
        <div id="page-chats" class="page">
            <div id="contact-list"></div>
        </div>

        <div id="page-profile" class="page hidden">
            <div class="card">
                <img id="my-img" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--main); margin-bottom:10px;">
                <input type="text" id="edit-name" placeholder="‡∂î‡∂∂‡∑ö ‡∂±‡∂∏">
                <input type="text" id="edit-img" placeholder="Photo Link (URL)">
                <button onclick="updateProfile()" style="background:var(--main); color:white; border:none;">Update Profile</button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="showTab('page-chats', this)">üí¨ Chats</div>
            <div class="nav-item" onclick="showTab('page-profile', this)">üë§ Profile</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJ-9NkKH2GCkkLTr6Xr1Y7rz_bj3qJdF0",
            databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com",
            projectId: "story-ceca0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let me = localStorage.getItem("u_name") || "";

        if(me) startApp();

        function toggleUI(s) {
            document.getElementById('login-form').classList.toggle('hidden', s);
            document.getElementById('sign-form').classList.toggle('hidden', !s);
        }

        function signup() {
            const u = document.getElementById('s-user').value.trim();
            const p = document.getElementById('s-pass').value;
            if(u && p) {
                db.ref('users/'+u).set({pass:p, name:u, img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"})
                .then(() => { alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í! ‡∂Ø‡∑ê‡∂±‡∑ä Log In ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±."); toggleUI(false); });
            }
        }

        function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value;
            db.ref('users/'+u).once('value', s => {
                if(s.exists() && s.val().pass == p) {
                    localStorage.setItem("u_name", u);
                    me = u; startApp();
                } else { alert("‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!"); }
            });
        }

        function startApp() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            db.ref('users/'+me).on('value', s => {
                const d = s.val();
                document.getElementById('header-name').innerText = "STORY ("+d.name+")";
                document.getElementById('my-img').src = d.img;
                document.getElementById('edit-name').value = d.name;
                document.getElementById('edit-img').value = d.img;
            });
            loadContacts();
        }

        function updateProfile() {
            const n = document.getElementById('edit-name').value;
            const i = document.getElementById('edit-img').value;
            db.ref('users/'+me).update({name:n, img:i}).then(() => alert("Saved!"));
        }

        function loadContacts() {
            db.ref('users').on('value', snap => {
                const list = document.getElementById('contact-list'); list.innerHTML = "";
                snap.forEach(u => {
                    if(u.key !== me) {
                        list.innerHTML += `<div class="contact"><img src="${u.val().img}" class="avatar"><b>${u.val().name}</b></div>`;
                    }
                });
            });
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
