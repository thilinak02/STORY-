<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Pro View</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; --glass: rgba(255, 255, 255, 0.12); }
        body { font-family: sans-serif; margin: 0; background: #0e0e0e; color: white; overflow-x: hidden; }
        .content-wrap { position: relative; z-index: 2; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; }
        header { background: rgba(115, 96, 242, 0.9); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        
        .card { background: var(--glass); backdrop-filter: blur(15px); padding: 15px; margin: 10px 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.15); position: relative; }
        .story-text { font-size: 15px; line-height: 1.5; margin: 10px 0; white-space: pre-wrap; }
        .see-more { color: #3498db; cursor: pointer; font-weight: bold; }
        
        /* Like button toggle style */
        .act-btn { cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 6px; padding: 5px 10px; border-radius: 10px; transition: 0.2s; background: rgba(255,255,255,0.05); }
        .act-btn.liked { color: #ff4757; background: rgba(255, 71, 87, 0.1); border: 1px solid #ff4757; }
        
        .comment-section { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 8px; margin-top: 8px; font-size: 13px; }
        .nav-bar { background: rgba(0,0,0,0.9); display: flex; height: 65px; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #333; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #aaa; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="content-wrap">
    <div id="main-app" class="hidden">
        <header>
            <b id="myn">STORY</b>
            <button onclick="logout()" style="width:auto; padding:5px 12px; background:none; color:white; border:1px solid white; border-radius:10px; font-size:10px;">Logout</button>
        </header>

        <div id="p-chats" class="page"><div id="cons"></div></div>

        <div id="p-stories" class="page hidden">
            <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none; font-weight:bold;">+ Post a Story</button></div>
            <div id="feed"></div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
            <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
        </div>
    </div>

    <div id="auth-page" class="hidden" style="padding:30px;">
        <h2 id="at">Login</h2>
        <input id="ap" type="tel" placeholder="Phone Number">
        <input id="as" type="password" placeholder="Password">
        <div id="ud" class="hidden"><input id="au" placeholder="Username"></div>
        <button onclick="authMe()" style="background:var(--viber); color:white; border:none;">Continue</button>
        <p onclick="tgl()" style="text-align:center; cursor:pointer; color:#aaa;">Create Account</p>
    </div>
</div>

<div id="sm" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; padding:20px; box-sizing:border-box;">
    <h1 onclick="document.getElementById('sm').classList.add('hidden')" style="float:right;">&times;</h1>
    <h3>New Story</h3>
    <textarea id="si" placeholder="What's on your mind?" rows="5" style="background:#222; color:white;"></textarea>
    <button onclick="postStory()" style="background:var(--viber); color:white; border:none;">Post Now</button>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let myPh = localStorage.getItem("ph") || "";
    let myNm = localStorage.getItem("nm") || "";

    window.onload = () => { if(myPh) start(); else document.getElementById('auth-page').classList.remove('hidden'); };

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        loadStories();
    }

    function postStory() {
        const text = document.getElementById('si').value;
        if(!text.trim()) return;
        db.ref('stories').push({
            uPh: myPh, user: myNm, text: text, time: Date.now()
        });
        document.getElementById('sm').classList.add('hidden');
        document.getElementById('si').value = "";
    }

    function loadStories() {
        db.ref('stories').on('value', snap => {
            const feed = document.getElementById('feed'); feed.innerHTML = "";
            snap.forEach(x => {
                const s = x.val(); const key = x.key;
                
                // See More Logic
                let displayTxt = s.text;
                let seeMoreBtn = "";
                if (s.text.length > 100) {
                    displayTxt = s.text.substring(0, 100) + "...";
                    seeMoreBtn = `<span class="see-more" onclick="expand(this, '${encodeURIComponent(s.text)}')"> See More</span>`;
                }

                // Check if I liked this
                const likesCount = s.likes ? Object.keys(s.likes).length : 0;
                const iLiked = s.likes && s.likes[myPh] ? "liked" : "";

                feed.insertAdjacentHTML('afterbegin', `
                    <div class="card">
                        <b style="color:var(--viber);">${s.user}</b>
                        <div class="story-text">${displayTxt}${seeMoreBtn}</div>
                        <div class="action-bar">
                            <div class="act-btn ${iLiked}" onclick="toggleLike('${key}')">
                                ‚ù§Ô∏è <span id="lcnt-${key}">${likesCount}</span>
                            </div>
                            <div class="act-btn" onclick="addComment('${key}')">üí¨ Comment</div>
                        </div>
                        <div id="cmts-${key}" class="comment-section"></div>
                    </div>
                `);
                loadComments(key);
            });
        });
    }

    function expand(btn, txt) { btn.parentElement.innerHTML = decodeURIComponent(txt); }

    // --- ONE PERSON ONE LIKE LOGIC ---
    function toggleLike(storyId) {
        const likeRef = db.ref(`stories/${storyId}/likes/${myPh}`);
        likeRef.once('value', snap => {
            if (snap.exists()) {
                likeRef.remove(); // ‡∂Ø‡∑ê‡∂±‡∂ß‡∂∏‡∂≠‡∑ä Like ‡∂ö‡∂ª‡∂Ω‡∑è ‡∂±‡∂∏‡∑ä ‡∂Ö‡∂∫‡∑í‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
            } else {
                likeRef.set(true); // ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä Like ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑è‡∂±‡∑ä‡∂±
            }
        });
    }

    function addComment(key) {
        const c = prompt("Enter Comment:");
        if(c) db.ref('stories/'+key+'/comments').push({user: myNm, msg: c});
    }

    function loadComments(key) {
        db.ref('stories/'+key+'/comments').on('value', snap => {
            const div = document.getElementById('cmts-'+key);
            div.innerHTML = "";
            snap.forEach(c => {
                div.innerHTML += `<div><b>${c.val().user}:</b> ${c.val().msg}</div>`;
            });
        });
    }

    // --- UI & AUTH ---
    function pg(id, el) { 
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
    function tgl() { document.getElementById('ud').classList.remove('hidden'); document.getElementById('at').innerText="Sign Up"; }
    function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value;
        db.ref('users/'+p).once('value', v => {
            if(v.exists() && v.val().pass == s) {
                localStorage.setItem("ph",p); localStorage.setItem("nm",v.val().name); location.reload();
            } else if(!v.exists() && !document.getElementById('ud').classList.contains('hidden')) {
                const u = document.getElementById('au').value;
                db.ref('users/'+p).set({pass:s, name:u}).then(() => { localStorage.setItem("ph",p); localStorage.setItem("nm",u); location.reload(); });
            } else alert("Error");
        });
    }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
