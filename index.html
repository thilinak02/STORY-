<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY - Report & Admin Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --viber: #7360f2; }
        body { 
            font-family: sans-serif; margin: 0; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://r.jina.ai/i/05e806121f1a4e259e51c89280d46da5');
            background-size: cover; background-position: center; background-attachment: fixed;
            height: 100vh; overflow: hidden; 
        }
        .hidden { display: none !important; }
        input, button, textarea { border-radius: 20px; border: 1px solid rgba(255,255,255,0.3); padding: 12px; margin: 5px 0; width: 100%; box-sizing: border-box; outline: none; background: rgba(255,255,255,0.9); }
        header { background: rgba(115, 96, 242, 0.8); backdrop-filter: blur(10px); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .page { height: calc(100vh - 125px); overflow-y: auto; padding-bottom: 70px; }
        .card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 15px; margin: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); color: white; position: relative; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); display: flex; height: 65px; border-top: 1px solid rgba(255,255,255,0.2); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #ddd; cursor: pointer; }
        .nav-item.active { color: white; font-weight: bold; }
        .pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 2px solid white; }
        .s-img { width: 100%; border-radius: 12px; margin-top: 10px; display: block; }
        .admin-del { position: absolute; top: 10px; right: 10px; background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 10px; font-size: 10px; cursor: pointer; }
        .report-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); border: none; color: white; font-size: 10px; padding: 5px; border-radius: 5px; cursor: pointer; }
        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index:200; padding:20px; box-sizing:border-box; color:white; overflow-y:auto; }
        #cw { position:fixed; top:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index:100; display:flex; flex-direction:column; }
        .msg-me { align-self: flex-end; background: var(--viber); color: white; padding: 10px; border-radius: 15px 15px 0 15px; margin-bottom: 5px; max-width: 75%; }
        .msg-them { align-self: flex-start; background: white; color: black; padding: 10px; border-radius: 15px 15px 15px 0; margin-bottom: 5px; max-width: 75%; }
    </style>
</head>
<body>

<audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

<div id="auth-page">
    <header>STORY Messenger</header>
    <div style="padding: 25px;">
        <h2 id="at" style="color:white;">Login</h2>
        <input id="ap" type="tel" placeholder="Phone">
        <input id="as" type="password" placeholder="Password">
        <div id="ud" class="hidden">
            <input id="au" placeholder="Username">
            <p style="font-size:12px; color:white;">Profile Photo:</p>
            <input type="file" id="up" accept="image/*">
        </div>
        <button onclick="authMe()" style="background:var(--viber); color:white; border:none;">Continue</button>
        <p onclick="tgl()" style="text-align:center; color:white; cursor:pointer;">Create New Account</p>
    </div>
</div>

<div id="main-app" class="hidden">
    <header>
        <div style="display:flex; align-items:center;">
            <img id="myp" class="pfp">
            <span id="myn" style="font-weight:bold;">STORY</span>
            <span id="adm-tag" class="hidden" style="background:gold; color:black; font-size:10px; padding:2px 5px; border-radius:5px; margin-left:5px;">ADMIN</span>
        </div>
        <button onclick="localStorage.clear();location.reload();" style="width:auto; padding:5px; background:none; border:1px solid white; color:white; font-size:10px;">Logout</button>
    </header>

    <div id="p-chats" class="page">
        <div style="padding:15px;"><input id="sq" placeholder="Search friends..." oninput="searchUser()"></div>
        <div id="search-results"></div>
        <div id="reqs"></div>
        <div id="cons"></div>
    </div>

    <div id="p-stories" class="page hidden">
        <div style="padding:15px;"><button onclick="document.getElementById('sm').classList.remove('hidden')" style="background:var(--viber); color:white; border:none;">+ New Story</button></div>
        <div id="feed"></div>
    </div>

    <div id="sm" class="modal hidden">
        <span onclick="this.parentElement.classList.add('hidden')" style="float:right; font-size:35px; cursor:pointer;">&times;</span>
        <h3>Create Story</h3>
        <textarea id="si" placeholder="Write something..." rows="4"></textarea>
        <input type="file" id="su" accept="image/*">
        <button id="pb" onclick="post()" style="background:var(--viber); color:white; border:none;">Post Now</button>
    </div>

    <div id="cw" class="hidden">
        <header><span onclick="closeCh()">‚¨Ö Back</span><span id="ct">User</span><span></span></header>
        <div id="mc" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
        <div style="padding:10px; display:flex; background:rgba(0,0,0,0.5);"><input id="mi" placeholder="Type..."><button onclick="send()" style="width:60px; background:var(--viber); color:white;">‚ûî</button></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="pg('p-chats',this)">üí¨ Chats</div>
        <div class="nav-item" onclick="pg('p-stories',this)">üìñ Stories</div>
    </div>
</div>

<script>
    const cfg = { databaseURL: "https://story-ceca0-default-rtdb.firebaseio.com" };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    const ADM_PH = "0712729189";
    const ADM_PW = "Thilinak9411@.";

    let myPh = localStorage.getItem("ph") || "", myNm = localStorage.getItem("nm") || "", myPc = localStorage.getItem("pc") || "";
    let isAdmin = (myPh === ADM_PH);

    if(myPh) start();

    function tgl() { document.getElementById('at').innerText="Sign Up"; document.getElementById('ud').classList.remove('hidden'); }

    const processImg = (file) => new Promise((res) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = (ev) => {
            const img = new Image(); img.src = ev.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH; canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                res(canvas.toDataURL('image/jpeg', 0.6));
            };
        };
    });

    async function authMe() {
        const p = document.getElementById('ap').value, s = document.getElementById('as').value, u = document.getElementById('au').value, f = document.getElementById('up').files[0];
        if(p === ADM_PH && s === ADM_PW) {
            myPh=p; myNm="Admin"; isAdmin=true;
            localStorage.setItem("ph",p); localStorage.setItem("nm",myNm);
            db.ref('users/'+p).update({pass:s, name:myNm});
            start(); return;
        }
        if(document.getElementById('ud').classList.contains('hidden')) {
            db.ref('users/'+p).once('value', v => {
                if(v.exists() && v.val().pass == s) {
                    myPh=p; myNm=v.val().name; myPc=v.val().pfp;
                    localStorage.setItem("ph",p); localStorage.setItem("nm",myNm); localStorage.setItem("pc",myPc);
                    start();
                } else alert("Error!");
            });
        } else {
            let img = f ? await processImg(f) : "";
            db.ref('users/'+p).set({pass:s, name:u, pfp:img}).then(() => location.reload());
        }
    }

    function start() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('myn').innerText = myNm;
        document.getElementById('myp').src = myPc || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        if(isAdmin) document.getElementById('adm-tag').classList.remove('hidden');
        loadAll();
        listenForMsgs();
    }

    async function post() {
        const t = document.getElementById('si').value, f = document.getElementById('su').files[0], b = document.getElementById('pb');
        b.disabled = true; b.innerText = "Posting...";
        let img = f ? await processImg(f) : "";
        db.ref('stories').push({ph:myPh, user:myNm, pfp:myPc, text:t, img:img, time:new Date().toLocaleString()});
        document.getElementById('sm').classList.add('hidden'); b.disabled = false;
        document.getElementById('si').value = ""; document.getElementById('su').value = "";
    }

    function reportPost(key, poster, text) {
        if(confirm("‡∂∏‡∑ô‡∂∏ ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö Admin ‡∂ß Report ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∂Ø?")) {
            const msg = `‚ö†Ô∏è REPORT: ${poster} ‡∂ú‡∑ö ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö: "${text.substring(0,20)}..." (ID: ${key})`;
            const chatId = myPh < ADM_PH ? myPh+"_"+ADM_PH : ADM_PH+"_"+myPh;
            db.ref('chats/'+chatId).push({s:myPh, t:msg});
            alert("Reported to Admin!");
        }
    }

    function admDel(key) { if(confirm("‡∂∏‡∂ö‡∂±‡∑ä‡∂±‡∂Ø?")) db.ref('stories/'+key).remove(); }

    function loadAll() {
        db.ref('stories').on('value', s => {
            const f = document.getElementById('feed'); f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                f.insertAdjacentHTML('afterbegin', `<div class="card">
                    ${isAdmin ? `<button class="admin-del" onclick="admDel('${x.key}')">Delete</button>` : 
                    `<button class="report-btn" onclick="reportPost('${x.key}','${d.user}','${d.text}')">‚ö†Ô∏è Report</button>`}
                    <div style="display:flex;align-items:center;margin-bottom:8px;"><img src="${d.pfp||'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp"><b>${d.user}</b></div>
                    <p>${d.text}</p>
                    ${d.img ? `<img src="${d.img}" class="s-img">` : ''}
                </div>`);
            });
        });
        db.ref('contacts/'+myPh).on('value', s => {
            const c = document.getElementById('cons'); c.innerHTML = "";
            s.forEach(x => {
                c.innerHTML += `<div class="card" onclick="openCh('${x.val().ph}','${x.val().nm}')">üë§ ${x.val().nm}</div>`;
            });
        });
        db.ref('requests/'+myPh).on('value', s => {
            const r = document.getElementById('reqs'); r.innerHTML = "";
            s.forEach(x => {
                r.innerHTML += `<div class="card">Invite: ${x.val().nm} <button onclick="acc('${x.val().fr}','${x.val().nm}','${x.val().pc}')">Accept</button></div>`;
            });
        });
    }

    function acc(p,n,pc) {
        db.ref(`contacts/${myPh}/${p}`).set({ph:p, nm:n, pc:pc});
        db.ref(`contacts/${p}/${myPh}`).set({ph:myPh, nm:myNm, pc:myPc});
        db.ref(`requests/${myPh}/${p}`).remove();
    }

    function openCh(p,n) {
        curCh = myPh < p ? myPh+"_"+p : p+"_"+myPh;
        document.getElementById('ct').innerText = n;
        document.getElementById('cw').classList.remove('hidden');
        db.ref('chats/'+curCh).on('value', s => {
            const m = document.getElementById('mc'); m.innerHTML = "";
            s.forEach(x => {
                const isMe = x.val().s == myPh;
                m.innerHTML += `<div class="${isMe?'msg-me':'msg-them'}">${x.val().t}</div>`;
            });
            m.scrollTop = m.scrollHeight;
        });
    }

    function closeCh() { document.getElementById('cw').classList.add('hidden'); curCh = ""; }
    function send() {
        let t = document.getElementById('mi').value;
        if(t) db.ref('chats/'+curCh).push({s:myPh, t:t});
        document.getElementById('mi').value = "";
    }
    function listenForMsgs() {
        db.ref('chats').on('child_changed', snap => {
            if(snap.key.includes(myPh) && snap.key !== curCh) document.getElementById('msg-sound').play().catch(e=>{});
        });
    }
    function searchUser() {
        const q = document.getElementById('sq').value.toLowerCase();
        const resDiv = document.getElementById('search-results');
        if(!q) { resDiv.innerHTML = ""; return; }
        db.ref('users').once('value', s => {
            resDiv.innerHTML = "";
            s.forEach(u => {
                if(u.key !== myPh && u.val().name.toLowerCase().includes(q)) {
                    resDiv.innerHTML += `<div class="card" style="display:flex;align-items:center;padding:10px;">
                        <span style="flex:1;">${u.val().name}</span>
                        <button onclick="inv('${u.key}')" style="width:auto;padding:5px;">Add</button>
                    </div>`;
                }
            });
        });
    }
    function inv(p) { db.ref(`requests/${p}/${myPh}`).set({nm:myNm, fr:myPh, pc:myPc}); alert("Sent!"); }
    function pg(id,el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
